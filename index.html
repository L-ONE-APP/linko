<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KUZBOOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>

    <!-- AI Solution Formatting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000; --bg-secondary: #1a1a1a; --bg-tertiary: #2a2a2a; --bg-header: rgba(0, 0, 0, 0.5); --text-primary: #ffffff; --text-secondary: #a0a0a0; --accent: #8B5CF6; --accent-light: #A78BFA; --border-color: #333333; --shadow: 0 0 20px rgba(139, 92, 246, 0.3); --safe-area-top: env(safe-area-inset-top); --safe-area-bottom: env(safe-area-inset-bottom);
        }
        html[data-theme='light'] {
            --bg-primary: #f9fafb; --bg-secondary: #ffffff; --bg-tertiary: #f3f4f6; --bg-header: rgba(249, 250, 251, 0.5); --text-primary: #000000; --text-secondary: #505050; --accent: #7C3AED; --accent-light: #8B5CF6; --border-color: #e5e7eb; --shadow: 0 0 20px rgba(124, 58, 237, 0.2);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-primary); 
            color: var(--text-primary); 
            user-select: none; -webkit-user-select: none; 
            -webkit-tap-highlight-color: transparent; 
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        .themed-transition { transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease; }
        .glass-header, .glass-nav {
            background-color: var(--bg-header); 
            backdrop-filter: blur(32px); 
            -webkit-backdrop-filter: blur(32px);
        }
        .glass-header { position: sticky; top: 0; z-index: 10; padding-top: calc(var(--safe-area-top) + 1rem); border-bottom: 1px solid var(--border-color); }
        .nav-island-container { position: fixed; bottom: 0; left: 0; right: 0; z-index: 20; padding: 0 1rem calc(var(--safe-area-bottom) + 0.5rem) 1rem; pointer-events: none; }
        .glass-nav { pointer-events: auto; }
        main { padding-bottom: calc(var(--safe-area-bottom) + 90px); }
        .accent-button { background-color: var(--accent); color: white; box-shadow: var(--shadow); transition: all 0.2s ease-in-out; }
        .accent-button:hover:not(:disabled) { transform: scale(1.02); filter: brightness(1.1); }
        .accent-button:disabled { background-color: var(--text-secondary); opacity: 0.5; cursor: not-allowed; box-shadow: none; }
        .no-outline:focus { outline: none; box-shadow: none; }
        .horizontal-scroll::-webkit-scrollbar { display: none; }
        .horizontal-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .modal { transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.32, 0.72, 0, 1); transform: translateY(100%); opacity: 0; pointer-events: none; }
        .modal-overlay { background-color: rgba(0,0,0,0.6); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); transition: opacity 0.3s ease; opacity: 0; pointer-events: none; }
        .modal.active { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .scale-in-up { animation: scaleInUp 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; opacity: 0; }
        @keyframes scaleInUp { from { opacity: 0; transform: translateY(40px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .slide-out-left { animation: slideOutLeft 0.3s forwards ease-out; }
        .slide-out-right { animation: slideOutRight 0.3s forwards ease-out; }
        @keyframes slideOutLeft { to { transform: translateX(-100%); opacity: 0; } }
        @keyframes slideOutRight { to { transform: translateX(100%); opacity: 0; } }
        
        .checkbox-custom { -webkit-appearance: none; appearance: none; background-color: transparent; width: 1.5rem; height: 1.5rem; border: 2px solid var(--text-secondary); border-radius: 0.375rem; display: inline-block; position: relative; cursor: pointer; transition: all 0.2s ease; }
        .checkbox-custom:checked { background-color: var(--accent); border-color: var(--accent); }
        .checkbox-custom:checked::after { content: ''; position: absolute; left: 0.45rem; top: 0.15rem; width: 0.4rem; height: 0.8rem; border: solid white; border-width: 0 3px 3px 0; transform: rotate(45deg); }
        .date-scroller-btn { position: relative; transition: color 0.3s ease; }
        .date-scroller-btn.active::after { content: ''; position: absolute; bottom: -8px; left: 25%; right: 25%; height: 3px; background-color: var(--accent); border-radius: 2px; animation: underlineGrow 0.3s ease; }
        @keyframes underlineGrow { from { width: 0; left: 50%; } to { width: 50%; left: 25%; } }
        .screen { position: absolute; top: 0; left: 0; right: 0; bottom: 0; transition: transform 0.35s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .screen-content { overflow-y: auto; height: 100%; }
        .screen.left { transform: translateX(-100%); }
        .screen.right { transform: translateX(100%); }
        .screen.center { transform: translateX(0); }
        .loader { display: flex; justify-content: center; align-items: center; }
        .loader div { width: 0.75rem; height: 0.75rem; background-color: var(--accent); border-radius: 50%; margin: 0 0.25rem; animation: pulse 1.4s infinite ease-in-out both; }
        .loader div:nth-child(1) { animation-delay: -0.32s; }
        .loader div:nth-child(2) { animation-delay: -0.16s; }
        @keyframes pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        #loader-container { position: fixed; inset: 0; z-index: 99; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; transition: opacity 0.3s; }
        .file-input-label { background-color: var(--bg-tertiary); padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; transition: background-color 0.2s; }
        .file-input-label:hover { background-color: var(--accent); color: white; }
        
        /* AI Chat Styles */
        #ai-chat-messages { scroll-behavior: smooth; }
        .ai-message, .user-message { max-width: 80%; }
        .typing-indicator span { height: 8px; width: 8px; margin: 0 2px; background-color: var(--text-secondary); display: inline-block; border-radius: 50%; opacity: 0.4; animation: typing 1s infinite; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.1s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.2s; }
        @keyframes typing { 0%, 100% { opacity: 0.4; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1); } }
        #ai-chat-main::-webkit-scrollbar { display: none; }
        #ai-chat-main { -ms-overflow-style: none; scrollbar-width: none; }
        .message-fade-out { animation: fadeOut 0.3s ease-out forwards; }
        @keyframes fadeOut { to { opacity: 0; transform: scale(0.9); } }
        .formatted-content p:not(:last-child) { margin-bottom: 0.75rem; }
        .formatted-content ul, .formatted-content ol { padding-left: 1.5rem; margin-bottom: 0.75rem; }
        .formatted-content ul { list-style-type: disc; }
        .formatted-content ol { list-style-type: decimal; }
        .formatted-content pre { background-color: var(--bg-primary); padding: 0.75rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 0.75rem; }
        .formatted-content code { background-color: var(--bg-primary); padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-family: monospace; }
        .formatted-content pre code { background-color: transparent; padding: 0; }

    </style>
</head>
<body class="overflow-hidden">

    <div id="app-container" class="relative h-screen w-screen overflow-hidden">
        <!-- Initial Loader -->
        <div id="initial-loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center themed-transition" style="background-color: var(--bg-primary);">
            <div class="loader"><div></div><div></div><div></div></div>
            <p class="mt-4" style="color: var(--text-secondary);">Авторизация...</p>
        </div>

        <!-- Main Content -->
        <div id="content-wrapper" class="opacity-0 transition-opacity duration-500 w-full h-full">
            <div id="loader-container" class="opacity-0 pointer-events-none"><div class="loader"><div></div><div></div><div></div></div></div>
            <div id="screen-main" class="screen center flex-col">
                <div class="screen-content">
                    <header class="glass-header p-4 flex-shrink-0 themed-transition">
                        <h1 class="text-3xl font-bold tracking-tight">Расписание</h1>
                        <div id="date-scroller" class="horizontal-scroll flex items-center gap-2 mt-4 overflow-x-auto pb-4"></div>
                    </header>
                    <main id="homework-list" class="flex-grow p-4 relative overflow-x-hidden"></main>
                </div>
            </div>
            <div id="screen-ai" class="screen right flex flex-col">
                <header class="glass-header p-4 flex-shrink-0 themed-transition flex justify-between items-center">
                    <h1 class="text-3xl font-bold tracking-tight">AI Помощник</h1>
                    <button id="clear-chat-btn"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" style="color: var(--text-secondary);" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                </header>
                <main id="ai-chat-main" class="flex-grow flex flex-col p-4 overflow-y-auto">
                    <div id="ai-chat-messages" class="flex-grow space-y-4"></div>
                    <div class="h-20"></div> <!-- Spacer for footer -->
                </main>
                <footer class="absolute bottom-0 left-0 right-0 p-4 flex-shrink-0 bg-transparent" style="padding-bottom: calc(var(--safe-area-bottom) + 0.75rem);">
                    <form id="ai-chat-form" class="flex items-center gap-2">
                        <input id="ai-chat-input" type="text" placeholder="Спросите что-нибудь..." class="w-full p-3 rounded-full no-outline themed-transition" style="background-color: var(--bg-tertiary);">
                        <button type="submit" class="p-3 rounded-full accent-button"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg></button>
                    </form>
                </footer>
            </div>
            <div id="screen-profile" class="screen right flex-col">
                <div class="screen-content">
                    <header class="glass-header p-4 flex-shrink-0 flex items-center justify-between themed-transition">
                        <h1 class="text-3xl font-bold tracking-tight">Профиль</h1>
                    </header>
                    <main id="profile-main" class="flex-grow p-4 space-y-6"></main>
                </div>
            </div>
            <div class="nav-island-container">
                <nav id="app-nav" class="glass-nav flex justify-around items-center h-[55px] rounded-full themed-transition"></nav>
            </div>
        </div>
        <div id="admin-status" class="text-center p-4 rounded-lg opacity-0 transition-opacity duration-300 pointer-events-none fixed bottom-24 left-4 right-4 z-30"></div>
        <!-- Modals -->
        <div id="modal-overlay" class="modal-overlay fixed inset-0 z-30"></div>
        <div id="modal-lesson" class="modal fixed inset-0 z-40 flex flex-col themed-transition" style="background-color: var(--bg-primary);"></div>
        <div id="modal-admin-flow" class="modal fixed inset-0 z-50 flex flex-col themed-transition" style="background-color: var(--bg-primary);"></div>
        <div id="modal-confirm" class="modal fixed inset-0 z-50 flex items-center justify-center p-4"></div>
        <div id="modal-settings" class="modal fixed inset-0 z-50 flex items-center justify-center p-4"></div>
        <div id="modal-user-profile" class="modal fixed inset-0 z-50 flex items-center justify-center p-4"></div>
    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = { databaseURL: "https://elevate-4e187-default-rtdb.europe-west1.firebasedatabase.app/" };
        const CLOUDINARY_API_KEY = '238868418732411';
        const CLOUDINARY_UPLOAD_PRESET = 'LonePreset';
        const CLOUDINARY_CLOUD_NAME = 'dtsqmmqae'; 
        const ADMIN_TELEGRAM_USERNAMES = ['pjpjki', 'Seva_Kuz']; 

        // --- INIT ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const TG = window.Telegram.WebApp;

        // --- DOM & STATE ---
        const dom = { initialLoader: document.getElementById('initial-loader'), contentWrapper: document.getElementById('content-wrapper'), loader: document.getElementById('loader-container'), nav: document.getElementById('app-nav'), adminStatus: document.getElementById('admin-status')};
        const modals = { overlay: document.getElementById('modal-overlay'), lesson: document.getElementById('modal-lesson'), admin: document.getElementById('modal-admin-flow'), settings: document.getElementById('modal-settings'), userProfile: document.getElementById('modal-user-profile'), confirm: document.getElementById('modal-confirm') };
        let state = { user: null, currentScreen: 'main', screens: ['main', 'ai', 'profile'], adminFlowData: {}, currentDate: new Date(), aiChatHistory: [] };
        let currentOpenModal = null;
        let nodayLottie = null;
        let aiLottie = null;

        // --- UTILS ---
        const vibrate = (style = 'light') => TG.HapticFeedback?.impactOccurred(style);
        const showLoader = () => dom.loader.classList.remove('opacity-0', 'pointer-events-none');
        const hideLoader = () => dom.loader.classList.add('opacity-0', 'pointer-events-none');
        const showStatus = (message, isError) => { dom.adminStatus.textContent = message; dom.adminStatus.className = `text-center p-4 rounded-lg opacity-100 transition-opacity duration-300 ${isError ? 'bg-red-500' : 'bg-green-500'} text-white pointer-events-none fixed bottom-24 left-4 right-4 z-30`; setTimeout(() => { dom.adminStatus.classList.remove('opacity-100'); }, 4000); };
        const fileToPart = file => new Promise((resolve, reject) => { const reader = new FileReader(); reader.onloadend = () => resolve({ inlineData: { mimeType: file.type, data: reader.result.split(',')[1] } }); reader.onerror = reject; reader.readAsDataURL(file); });
        function setTheme(theme) { document.documentElement.setAttribute('data-theme', theme); }
        const formatDate = (timestamp) => new Date(timestamp).toLocaleString('ru-RU', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });

        // --- AUTH & ONBOARDING ---
        async function init() {
            try {
                TG.ready(); TG.expand();
                setTheme(TG.colorScheme || 'dark');
                TG.onEvent('themeChanged', () => setTheme(TG.colorScheme));

                const tgUser = TG.initDataUnsafe?.user;
                if (!tgUser) {
                    dom.initialLoader.innerHTML = `<p class="text-red-500 p-4 text-center">Ошибка: Не удалось получить данные Telegram.<br>Пожалуйста, откройте приложение через Telegram.</p>`;
                    return;
                }

                const userRef = db.ref('users_tg/' + tgUser.id);
                const snapshot = await userRef.once('value');
                let userData = snapshot.val();
                
                const fullName = (tgUser.first_name || '') + (tgUser.last_name ? ' ' + tgUser.last_name : '') || tgUser.username;
                const username = tgUser.username || `id${tgUser.id}`;
                const profileIcon = tgUser.photo_url || null;

                if (!userData) {
                    const newUser = { id: tgUser.id, fullName: fullName, username: username, profileIcon: profileIcon, isAdmin: ADMIN_TELEGRAM_USERNAMES.includes(username) };
                    await userRef.set(newUser);
                    startAppSession(newUser);
                } else {
                    const updates = { username: username, fullName: fullName, profileIcon: profileIcon };
                    if (ADMIN_TELEGRAM_USERNAMES.includes(username) && !userData.isAdmin) {
                        updates.isAdmin = true;
                    }
                    await userRef.update(updates);
                    startAppSession({ ...userData, ...updates });
                }
            } catch (error) {
                console.error("Initialization failed:", error);
                dom.initialLoader.innerHTML = `<p class="text-red-500 p-4 text-center">Ошибка инициализации.<br>Попробуйте перезагрузить приложение.<br><small class="text-xs">${error.message}</small></p>`;
            }
        }
        
        function startAppSession(userData) {
            state.user = userData;
            dom.initialLoader.classList.add('opacity-0');
            setTimeout(() => dom.initialLoader.style.display = 'none', 300);

            dom.contentWrapper.classList.add('opacity-100');
            if (state.user.isAdmin && state.screens.indexOf('admin') === -1) {
                state.screens.push('admin');
            }
            renderNav(); 
            setupDateScroller(); 
            renderHomeworkForDate(state.currentDate); 
            renderProfile();
            setupAiChat();
        }

        async function uploadToCloudinary(file) {
            const formData = new FormData(); formData.append('file', file); formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET); formData.append('api_key', CLOUDINARY_API_KEY);
            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
            if (!response.ok) { const err = await response.json(); throw new Error(`Cloudinary upload failed: ${err.error.message}`); }
            const data = await response.json();
            return data.secure_url;
        }

        // --- PROFILE ---
        function renderProfile() {
            const main = document.getElementById('profile-main');
            if (!state.user) { main.innerHTML = ''; return; }
            main.innerHTML = `
                <div class="flex flex-col items-center gap-4 p-4 rounded-2xl themed-transition" style="background-color: var(--bg-secondary);">
                    <div class="relative">
                        <img id="profile-icon" src="${state.user.profileIcon || `https://placehold.co/80x80/1a1a1a/FFFFFF?text=${state.user.fullName.charAt(0)}`}" class="w-20 h-20 rounded-full object-cover">
                         <label for="profile-icon-upload" class="absolute bottom-0 right-0 p-1.5 rounded-full cursor-pointer" style="background-color: var(--accent);">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg>
                            </label>
                            <input type="file" id="profile-icon-upload" class="hidden" accept="image/*">
                    </div>
                    <div><h2 id="profile-name" class="text-2xl font-bold text-center">${state.user.fullName}</h2><p id="profile-login" style="color: var(--text-secondary);" class="text-center">@${state.user.username}</p></div>
                </div>
                <div class="p-4 rounded-2xl themed-transition" style="background-color: var(--bg-secondary);">
                    <h3 class="text-lg font-bold mb-4">Настройки</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="font-medium mb-2 block">Тема</label>
                            <div class="flex gap-2">
                                <button id="theme-light-btn" class="w-full py-2 rounded-lg themed-transition" data-theme="light">Светлая</button>
                                <button id="theme-dark-btn" class="w-full py-2 rounded-lg themed-transition" data-theme="dark">Тёмная</button>
                            </div>
                        </div>
                        <button id="change-name-btn" class="w-full text-left p-3 rounded-lg flex justify-between items-center themed-transition" style="background-color: var(--bg-tertiary);">
                            <span>Сменить имя</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" style="color: var(--text-secondary);" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                </div>
                ${state.user.isAdmin ? `
                <div class="p-4 rounded-2xl themed-transition" style="background-color: var(--bg-secondary);">
                    <h3 class="text-lg font-bold mb-4">Панель администратора</h3>
                    <button id="admin-fill-hw-profile" class="w-full text-left p-3 rounded-lg flex justify-between items-center themed-transition" style="background-color: var(--bg-tertiary);">
                        <span>Заполнить ДЗ</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" style="color: var(--text-secondary);" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                    </button>
                </div>` : ''}
                <div class="h-20"></div>
            `;
            document.getElementById('change-name-btn').addEventListener('click', () => openModal(modals.settings));
            document.getElementById('theme-light-btn').addEventListener('click', () => handleThemeChange('light'));
            document.getElementById('theme-dark-btn').addEventListener('click', () => handleThemeChange('dark'));
            document.getElementById('profile-icon-upload').addEventListener('change', handleProfileIconUpload);

            if(state.user.isAdmin) {
                document.getElementById('admin-fill-hw-profile').addEventListener('click', () => openAdminHwFlow());
            }
            updateThemeButtons();
        }

        async function handleProfileIconUpload(e) {
            const file = e.target.files[0]; if (!file) return;
            showLoader();
            try {
                const imageUrl = await uploadToCloudinary(file);
                await db.ref(`users_tg/${state.user.id}/profileIcon`).set(imageUrl);
                state.user.profileIcon = imageUrl;
                document.getElementById('profile-icon').src = imageUrl;
                showStatus('Аватар обновлен!', false);
            } catch (error) { console.error('Profile icon upload error:', error); showStatus(`Ошибка загрузки: ${error.message}`, true);
            } finally { hideLoader(); }
        }
        
        async function handleThemeChange(theme) {
            if (theme !== (document.documentElement.getAttribute('data-theme') || 'dark')) {
                setTheme(theme);
                // No need to save to DB if we sync with TG theme on launch
                updateThemeButtons();
            }
        }
        
        function updateThemeButtons() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
            const lightBtn = document.getElementById('theme-light-btn');
            const darkBtn = document.getElementById('theme-dark-btn');
            if(!lightBtn || !darkBtn) return;
            if(currentTheme === 'light') {
                lightBtn.style.backgroundColor = 'var(--accent)'; lightBtn.style.color = 'white';
                darkBtn.style.backgroundColor = 'var(--bg-tertiary)'; darkBtn.style.color = 'var(--text-primary)';
            } else {
                darkBtn.style.backgroundColor = 'var(--accent)'; darkBtn.style.color = 'white';
                lightBtn.style.backgroundColor = 'var(--bg-tertiary)'; lightBtn.style.color = 'var(--text-primary)';
            }
        }

        async function handleNameChange() {
            vibrate();

                    contentWrapper.innerHTML += stepContent;

                    document.getElementById('admin-hw-s4-back').addEventListener('click', () => renderAdminHwStep(3));
                    document.getElementById('admin-hw-publish').addEventListener('click', publishAdminHomework);
                    const mainEl = document.getElementById('admin-hw-s4-main');
                    if(state.adminFlowData.lessons) {
                        state.adminFlowData.lessons.forEach((lesson, index) => {
                            const uniqueId = `file-${state.adminFlowData.date}-${index}`;
                            mainEl.innerHTML += `
                                <div class="p-3 rounded-lg mb-2 themed-transition" style="background-color:var(--bg-secondary);">
                                    <p class="font-bold">${lesson.subject} <span class="text-sm font-normal" style="color:var(--text-secondary);">${lesson.time}</span></p>
                                    <textarea class="w-full mt-2 p-2 text-sm rounded-lg themed-transition" style="background-color: var(--bg-tertiary);" data-index="${index}" placeholder="ДЗ, если нужно исправить...">${lesson.homework_text || ''}</textarea>
                                    <div class="mt-2">
                                        <label for="${uniqueId}" class="file-input-label themed-transition"><span>Прикрепить файлы</span></label>
                                        <input type="file" multiple class="hidden" data-index="${index}" id="${uniqueId}">
                                        <span id="label-${uniqueId}" class="text-sm ml-2" style="color: var(--text-secondary);"></span>
                                    </div>
                                </div>`;
                        });
                        mainEl.querySelectorAll('textarea').forEach(area => { area.addEventListener('input', (e) => { state.adminFlowData.lessons[e.target.dataset.index].homework_text = e.target.value; }); });
                        mainEl.querySelectorAll('input[type="file"]').forEach(input => {
                            input.addEventListener('change', (e) => {
                                const index = e.target.dataset.index;
                                const label = document.getElementById(`label-${e.target.id}`);
                                if (e.target.files.length > 0) {
                                    state.adminFlowData.attachments[index] = e.target.files;
                                    label.textContent = `${e.target.files.length} файл(ов)`;
                                } else {
                                    delete state.adminFlowData.attachments[index];
                                    label.textContent = '';
                                }
                            });
                        });
                    }
                    document.getElementById('admin-hw-publish').disabled = false;
                    break;
            }
            modal.querySelectorAll('.modal-close-btn').forEach(btn => btn.addEventListener('click', closeModal));
        }
        
        async function processAllPhotos() {
            try {
                const imageParts = await Promise.all(Array.from(state.adminFlowData.hwFiles).map(fileToPart));
                const date = new Date(state.adminFlowData.date);
                const currentYear = date.getFullYear();

                const prompt = `Проанализируй эти фото. На них есть и сетка расписания, и домашние задания. Текущий год: ${currentYear}. Мне нужно расписание и ДЗ ТОЛЬКО для ОДНОГО дня: ${state.adminFlowData.date}.
                Твоя задача:
                1. Извлечь из фото список уроков только для этой даты.
                2. Для каждого урока найти и добавить соответствующее домашнее задание.
                3. Указать имя учителя для каждого урока.
                ВАЖНО: НИКАКИХ ПОЯСНЕНИЙ! ВЕРНИ ТОЛЬКО JSON! Ответ должен быть JSON-массивом объектов. Каждый объект ДОЛЖЕН иметь ключи: 'subject', 'time' (в формате ЧЧ:ММ-ЧЧ:ММ), 'teacher', и, если есть, 'homework_text'.
                Пример: [{'subject': 'Алгебра', 'time': '08:30-09:15', 'teacher': 'Иванова И.И.', 'homework_text': '№123, №124'}]`;
                
                const resultText = await callGemini(prompt, imageParts);
                state.adminFlowData.rawJson = resultText.replace(/```json/g, '').replace(/```/g, '');
                renderAdminHwStep(3);
            } catch (e) { alert(`Ошибка AI: ${e.message}. Попробуйте другие фото или проверьте их качество.`); renderAdminHwStep(1); }
        }

        async function publishAdminHomework() {
            vibrate(); showLoader();
            try {
                for (const index in state.adminFlowData.attachments) {
                    const fileList = state.adminFlowData.attachments[index];
                    let fileUrls = [];
                    for(const file of fileList) { const url = await uploadToCloudinary(file); fileUrls.push(url); }
                    if (!state.adminFlowData.lessons[index].attachments) { state.adminFlowData.lessons[index].attachments = []; }
                    state.adminFlowData.lessons[index].attachments.push(...fileUrls);
                }
                const date = state.adminFlowData.date;
                const lessons = state.adminFlowData.lessons;
                const scheduleRef = db.ref('schedule/' + date);
                await scheduleRef.set({}); // Clear the day first using set({})
                for (const lesson of lessons) { await scheduleRef.push().set(lesson); }
                showStatus('Расписание успешно опубликовано!', false);
                renderHomeworkForDate(new Date(date));
            } catch (err) { showStatus(`Ошибка публикации: ${err.message}`, true);
            } finally { hideLoader(); closeModal(); }
        }

        // --- AI CHAT ---
        function setupAiChat() {
            const form = document.getElementById('ai-chat-form');
            form.addEventListener('submit', handleAiFormSubmit);
            document.getElementById('clear-chat-btn').addEventListener('click', () => {
                vibrate();
                openModal(modals.confirm, {
                    title: 'Очистить чат?',
                    message: 'Вся история переписки с AI будет удалена.',
                    onConfirm: () => {
                         const messages = document.querySelectorAll('#ai-chat-messages > div');
                         messages.forEach((msg, index) => {
                            msg.classList.add('message-fade-out');
                            msg.style.animationDelay = `${index * 30}ms`;
                         });
                         setTimeout(() => {
                            state.aiChatHistory = [];
                            localStorage.removeItem(`ai_chat_${state.user.id}`);
                            renderAiChat();
                         }, messages.length * 30 + 300);
                    }
                });
            });
            
            const savedHistory = localStorage.getItem(`ai_chat_${state.user.id}`);
            if(savedHistory) {
                state.aiChatHistory = JSON.parse(savedHistory);
            }
            renderAiChat();
        }

        function renderAiChat() {
            const messagesContainer = document.getElementById('ai-chat-messages');
            messagesContainer.innerHTML = '';
            if (state.aiChatHistory.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-center">
                        <div id="ai-lottie" class="w-40 h-40"></div>
                        <div class="space-y-2">
                           <button class="ai-template-btn p-3 rounded-lg themed-transition" style="background-color: var(--bg-tertiary);">Помоги сделать дз по геометрии на завтра</button>
                           <button class="ai-template-btn p-3 rounded-lg themed-transition" style="background-color: var(--bg-tertiary);">Что такое квадрат?</button>
                           <button class="ai-template-btn p-3 rounded-lg themed-transition" style="background-color: var(--bg-tertiary);">Реши дз по алгебре на 17 октября</button>
                        </div>
                    </div>`;
                 if (aiLottie) aiLottie.destroy();
                 aiLottie = lottie.loadAnimation({ container: document.getElementById('ai-lottie'), renderer: 'svg', loop: true, autoplay: true, path: 'ailot.json' });

                document.querySelectorAll('.ai-template-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const input = document.getElementById('ai-chat-input');
                        input.value = e.target.textContent;
                        handleAiFormSubmit(new Event('submit'));
                    });
                });
            } else {
                state.aiChatHistory.forEach(msg => addMessageToChat(msg.role, msg.content));
            }
        }

        function addMessageToChat(role, content, type = 'text') {
            const messagesContainer = document.getElementById('ai-chat-messages');
            const msgEl = document.createElement('div');
            msgEl.className = `flex mb-4 scale-in-up ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            msgEl.style.opacity = '0';
            
            let innerHTML = '';
            if (type === 'typing') {
                innerHTML = `<div class="ai-message p-3 rounded-lg themed-transition" style="background-color: var(--bg-secondary);"><div class="typing-indicator"><span></span><span></span><span></span></div></div>`;
            } else {
                const formattedContent = marked.parse(content, { gfm: true, breaks: true });
                const bgColor = role === 'user' ? 'var(--accent)' : 'var(--bg-secondary)';
                const textColor = role === 'user' ? 'white' : 'var(--text-primary)';
                innerHTML = `<div class="p-3 rounded-lg themed-transition formatted-content" style="background-color: ${bgColor}; color: ${textColor};">${formattedContent}</div>`;
            }
            msgEl.innerHTML = innerHTML;

            messagesContainer.appendChild(msgEl);
            messagesContainer.parentElement.scrollTop = messagesContainer.parentElement.scrollHeight;
            return msgEl;
        }

        async function handleAiFormSubmit(e) {
            e.preventDefault();
            const input = document.getElementById('ai-chat-input');
            const prompt = input.value.trim();
            if(!prompt) return;

            input.value = '';
            state.aiChatHistory.push({ role: 'user', content: prompt });
            if(state.aiChatHistory.length === 1) renderAiChat(); // Remove templates
            else addMessageToChat('user', prompt);
            
            // AI Logic
            const typingEl = addMessageToChat('ai', '', 'typing');
            
            // TODO: Implement advanced logic to check for homework requests
            let finalResponse = '';
            try {
                finalResponse = await callGemini(prompt);
            } catch(e) {
                finalResponse = "Произошла ошибка при обращении к AI.";
            }

            typingEl.remove();
            state.aiChatHistory.push({ role: 'ai', content: finalResponse });
            addMessageToChat('ai', finalResponse);

            localStorage.setItem(`ai_chat_${state.user.id}`, JSON.stringify(state.aiChatHistory));
        }


        TG.BackButton.onClick(closeModal);
        document.addEventListener('DOMContentLoaded', init);
    </script>
