    <style>
        :root {
            --bg-primary: #000000; --bg-secondary: #1a1a1a; --bg-tertiary: #2a2a2a; --bg-header: rgba(0, 0, 0, 0.7); --text-primary: #ffffff; --text-secondary: #a0a0a0; --accent: #8B5CF6; --accent-light: #A78BFA; --border-color: #333333; --shadow: 0 0 20px rgba(139, 92, 246, 0.3); --safe-area-top: env(safe-area-inset-top); --safe-area-bottom: env(safe-area-inset-bottom);
        }
        html[data-theme='light'] {
            --bg-primary: #f9fafb; --bg-secondary: #ffffff; --bg-tertiary: #f3f4f6; --bg-header: rgba(249, 250, 251, 0.7); --text-primary: #000000; --text-secondary: #505050; --accent: #7C3AED; --accent-light: #8B5CF6; --border-color: #e5e7eb; --shadow: 0 0 20px rgba(124, 58, 237, 0.2);
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg-primary); color: var(--text-primary); user-select: none; -webkit-user-select: none; -webkit-tap-highlight-color: transparent; }
        .glass-header { position: sticky; top: 0; z-index: 10; background-color: var(--bg-header); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); padding-top: calc(var(--safe-area-top) + 1rem); border-bottom: 1px solid var(--border-color); }
        .nav-island-container { position: fixed; bottom: 0; left: 0; right: 0; z-index: 20; padding: 0 1rem calc(var(--safe-area-bottom) + 0.5rem) 1rem; }
        .glass-nav { background-color: var(--bg-header); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid var(--border-color); }
        main { padding-bottom: calc(var(--safe-area-bottom) + 90px); }
        .accent-button { background-color: var(--accent); color: white; box-shadow: var(--shadow); transition: all 0.2s ease-in-out; }
        .accent-button:hover:not(:disabled) { transform: scale(1.02); filter: brightness(1.1); }
        .accent-button:disabled { background-color: var(--text-secondary); opacity: 0.5; cursor: not-allowed; box-shadow: none; }
        .no-outline:focus { outline: none; box-shadow: none; }
        .horizontal-scroll::-webkit-scrollbar { display: none; }
        .horizontal-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .modal { transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.32, 0.72, 0, 1); transform: translateY(100%); opacity: 0; pointer-events: none; }
        .modal-overlay { background-color: rgba(0,0,0,0.5); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); transition: opacity 0.3s ease; opacity: 0; pointer-events: none; }
        .modal.active { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .scale-in-up { animation: scaleInUp 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; opacity: 0; }
        @keyframes scaleInUp { from { opacity: 0; transform: translateY(40px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .checkbox-custom { -webkit-appearance: none; appearance: none; background-color: transparent; width: 1.5rem; height: 1.5rem; border: 2px solid var(--text-secondary); border-radius: 0.375rem; display: inline-block; position: relative; cursor: pointer; transition: all 0.2s ease; }
        .checkbox-custom:checked { background-color: var(--accent); border-color: var(--accent); }
        .checkbox-custom:checked::after { content: ''; position: absolute; left: 0.45rem; top: 0.15rem; width: 0.4rem; height: 0.8rem; border: solid white; border-width: 0 3px 3px 0; transform: rotate(45deg); }
        .date-scroller-btn { position: relative; transition: color 0.3s ease; }
        .date-scroller-btn.active::after { content: ''; position: absolute; bottom: -8px; left: 25%; right: 25%; height: 3px; background-color: var(--accent); border-radius: 2px; animation: underlineGrow 0.3s ease; }
        @keyframes underlineGrow { from { width: 0; left: 50%; } to { width: 50%; left: 25%; } }
        .screen { position: absolute; top: 0; left: 0; right: 0; height: 100%; transition: transform 0.35s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .screen.left { transform: translateX(-100%); }
        .screen.right { transform: translateX(100%); }
        .screen.center { transform: translateX(0); }
        .loader { display: flex; justify-content: center; align-items: center; }
        .loader div { width: 0.75rem; height: 0.75rem; background-color: var(--accent); border-radius: 50%; margin: 0 0.25rem; animation: pulse 1.4s infinite ease-in-out both; }
        .loader div:nth-child(1) { animation-delay: -0.32s; }
        .loader div:nth-child(2) { animation-delay: -0.16s; }
        @keyframes pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        #loader-container { position: fixed; inset: 0; z-index: 99; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; transition: opacity 0.3s; }
        .file-input-label { background-color: var(--bg-tertiary); padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; transition: background-color 0.2s; }
        .file-input-label:hover { background-color: var(--accent); color: white; }
        .homework-card { touch-action: pan-y; transition: transform 0.2s ease-out; }
        .homework-icon-container { position: relative; }
        .fire-animation::after { content: ''; position: absolute; top: 50%; left: 50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(139, 92, 246, 0.5) 0%, rgba(139, 92, 246, 0) 60%); transform: translate(-50%, -50%); border-radius: 50%; animation: firePulse 2s infinite ease-in-out; z-index: -1; }
        @keyframes firePulse { 0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.7; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; } }
    </style>
</head>
<body class="overflow-hidden">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" style="color: var(--text-secondary);" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>

    <script>
        // --- CONFIG ---
        const firebaseConfig = { databaseURL: "https://elevate-4e187-default-rtdb.europe-west1.firebasedatabase.app/" };
        const CLOUDINARY_API_KEY = '238868418732411';
        const CLOUDINARY_UPLOAD_PRESET = 'LonePreset';
        const CLOUDINARY_CLOUD_NAME = 'dtsqmmqae'; 
        const ADMIN_TELEGRAM_IDS = [1028446227]; // Replace with your actual Telegram ID

        // --- INIT ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const TG = window.Telegram.WebApp;

        // --- DOM & STATE ---
        const dom = { initialLoader: document.getElementById('initial-loader'), contentWrapper: document.getElementById('content-wrapper'), loader: document.getElementById('loader-container'), nav: document.getElementById('app-nav'), adminStatus: document.getElementById('admin-status')};
        const modals = { overlay: document.getElementById('modal-overlay'), lesson: document.getElementById('modal-lesson'), admin: document.getElementById('modal-admin-flow'), onboarding: document.getElementById('modal-onboarding') };
        let state = { user: null, currentScreen: 'main', screens: ['main', 'profile'], adminFlowData: {} };
        let currentOpenModal = null;

        // --- UTILS ---
        const vibrate = (style = 'light') => TG.HapticFeedback?.impactOccurred(style);
        const showLoader = () => dom.loader.classList.remove('opacity-0', 'pointer-events-none');
        const hideLoader = () => dom.loader.classList.add('opacity-0', 'pointer-events-none');
        const showStatus = (message, isError) => { dom.adminStatus.textContent = message; dom.adminStatus.className = `text-center p-4 rounded-lg opacity-100 transition-opacity duration-300 ${isError ? 'bg-red-500' : 'bg-green-500'} text-white pointer-events-none fixed bottom-24 left-4 right-4 z-30`; setTimeout(() => { dom.adminStatus.classList.remove('opacity-100'); }, 4000); };
        const fileToPart = file => new Promise((resolve, reject) => { const reader = new FileReader(); reader.onloadend = () => resolve({ inlineData: { mimeType: file.type, data: reader.result.split(',')[1] } }); reader.onerror = reject; reader.readAsDataURL(file); });
        
        // --- AUTH & ONBOARDING ---
        async function init() {
            TG.ready(); TG.expand();
            setTheme(TG.colorScheme || 'dark');
            TG.onEvent('themeChanged', () => setTheme(TG.colorScheme));

            const tgUser = TG.initDataUnsafe?.user;
            if (!tgUser) {
                dom.initialLoader.innerHTML = `<p class="text-red-500 p-4 text-center">Ошибка: Не удалось получить данные Telegram. Пожалуйста, откройте приложение через Telegram.</p>`;
                return;
            }

            const userRef = db.ref('users_tg/' + tgUser.id);
            const snapshot = await userRef.once('value');
            let userData = snapshot.val();

            if (!userData) {
                // First time user, show onboarding modal
                openModal(modals.onboarding, {
                    tgUser,
                    callback: async (fullName) => {
                        const newUser = {
                            id: tgUser.id,
                            fullName: fullName,
                            username: tgUser.username,
                            profileIcon: tgUser.photo_url,
                            theme: TG.colorScheme || 'dark',
                            isAdmin: ADMIN_TELEGRAM_IDS.includes(tgUser.id)
                        };
                        await userRef.set(newUser);
                        startAppSession(newUser);
                        closeModal();
                    }
                });
            } else {
                startAppSession(userData);
            }
        }
        
        function startAppSession(userData) {
            state.user = userData;
            dom.initialLoader.classList.add('opacity-0', 'pointer-events-none');
            dom.contentWrapper.classList.add('opacity-100');
            if (state.user.isAdmin) state.screens.push('admin');
            renderNav(); 
            setupDateScroller(); 
            renderHomeworkForDate(new Date()); 
            renderProfile();
            if(state.user.isAdmin) setupAdminPanel();
        }

        async function uploadToCloudinary(file) {
            const formData = new FormData(); formData.append('file', file); formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET); formData.append('api_key', CLOUDINARY_API_KEY);
            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
            if (!response.ok) { const err = await response.json(); throw new Error(`Cloudinary upload failed: ${err.error.message}`); }
            const data = await response.json();
            return data.secure_url;
        }

        // --- PROFILE ---
        function renderProfile() { /* ... unchanged ... */ }
        
        // --- NAVIGATION & UI ---
        function renderNav() { /* ... unchanged ... */ }
        function navigate() { /* ... unchanged ... */ }
        function updateNavButtons() { /* ... unchanged ... */ }
        
        // --- HOMEWORK & DATA RENDERING ---
        function setupDateScroller() { /* ... unchanged ... */ }
        
        function renderHomeworkForDate(date) {
            const list = document.getElementById('homework-list');
            list.innerHTML = `<div class="flex justify-center mt-10"><div class="loader"><div></div><div></div><div></div></div></div>`;
            const dateString = date.toISOString().split('T')[0];
            const scheduleRef = db.ref('schedule/' + dateString);
            
            scheduleRef.on('value', async (snapshot) => {
                const scheduleData = snapshot.val();
                if (!scheduleData) { list.innerHTML = `<div class="text-center mt-10"><img src="https://placehold.co/128x128/1a1a1a/a0a0a0?text=Пусто" class="mx-auto w-32 h-32 rounded-lg opacity-50"><p class="mt-4" style="color: var(--text-secondary);">Еще нет данных</p></div>`; return; }
                
                const schedule = Object.entries(scheduleData).map(([key, value]) => ({ id: key, ...value }));
                const statusSnapshot = await db.ref(`homework_status/${state.user.id}/${dateString}`).once('value');
                const completedIds = new Set(Object.keys(statusSnapshot.val() || {}));
                
                list.innerHTML = '';
                schedule.forEach((hw, index) => {
                    const hasHw = hw.homework_text && hw.homework_text.trim() !== '';
                    const isCompleted = completedIds.has(hw.id);
                    const item = document.createElement('div');
                    item.className = 'flex items-center gap-4 p-4 rounded-2xl mb-3 scale-in-up homework-card'; 
                    item.style.backgroundColor = 'var(--bg-secondary)';
                    item.style.animationDelay = `${index * 70}ms`;
                    
                    item.innerHTML = `
                        <div class="flex-grow">
                            <p class="font-bold text-lg">${hw.subject}</p>
                            <p class="text-sm" style="color: var(--text-secondary);">${hw.teacher || ''}</p>
                        </div>
                        <div class="text-right flex-shrink-0">
                             <p class="font-semibold" style="color: var(--text-secondary);">${hw.time}</p>
                             <div class="homework-icon-container h-6 w-6 ml-auto mt-1 ${hasHw ? 'fire-animation' : ''}">
                                ${hasHw ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 relative" style="color: var(--accent);" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>` : ''}
                             </div>
                        </div>
                        <div class="flex-shrink-0">
                           <input type="checkbox" data-schedule-id="${hw.id}" data-date="${dateString}" class="checkbox-custom" ${isCompleted ? 'checked' : ''}>
                        </div>`;

                    item.addEventListener('click', (e) => { if (!e.target.classList.contains('checkbox-custom')) openModal(modals.lesson, { ...hw, date: dateString }); });
                    item.querySelector('input[type="checkbox"]').addEventListener('change', handleCheckboxChange);
                    
                    // Swipe gesture
                    let startX, currentX, isSwiping = false, threshold = -80;
                    item.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; isSwiping = true; item.style.transition = 'none'; });
                    item.addEventListener('touchmove', (e) => { if (!isSwiping) return; currentX = e.touches[0].clientX; let diff = currentX - startX; if (diff < 0) item.style.transform = `translateX(${diff}px)`; });
                    item.addEventListener('touchend', (e) => { if (!isSwiping) return; isSwiping = false; item.style.transition = 'transform 0.2s ease-out'; let diff = currentX - startX; if (diff < threshold) { vibrate('heavy'); const checkbox = item.querySelector('.checkbox-custom'); checkbox.checked = !checkbox.checked; handleCheckboxChange({ target: checkbox }); } item.style.transform = `translateX(0px)`; });

                    list.appendChild(item);
                });
            });
        }
        async function handleCheckboxChange(e) { 
            vibrate(); 
            const scheduleId = e.target.dataset.scheduleId; 
            const date = e.target.dataset.date;
            const isChecked = e.target.checked; 
            db.ref(`homework_status/${state.user.id}/${date}/${scheduleId}`).set(isChecked ? true : null); 
        }
        
        // --- MODALS ---
        function setupAdminPanel() { document.getElementById('admin-fill-hw').addEventListener('click', () => { vibrate(); openAdminHwFlow(); }); }
        function openModal(modal, data) { modals.overlay.classList.add('active'); currentOpenModal = modal; populateModal(modal, data); modal.classList.add('active'); TG.BackButton.show(); }
        function closeModal() { if (currentOpenModal) { modals.overlay.classList.remove('active'); currentOpenModal.classList.remove('active'); currentOpenModal = null; } TG.BackButton.hide(); }
        async function callGemini(prompt, imageParts = []) { /* ... unchanged ... */ }

        async function populateModal(modal, data) {
            modal.innerHTML = `<div class="p-4 pt-0 h-full flex flex-col"><div class="flex justify-center py-2"><div class="w-10 h-1.5 rounded-full" style="background-color: var(--border-color);"></div></div></div>`;
            const contentWrapper = modal.firstChild;

            switch(modal) {
                case modals.lesson:
                    // Comments logic
                    const commentsRef = db.ref(`comments/${data.id}`);
                    let commentsListener;
                    const renderComments = (commentsContainer) => {
                        commentsContainer.innerHTML = '';
                        commentsListener = commentsRef.on('child_added', (snapshot) => {
                            const comment = snapshot.val();
                            const commentEl = document.createElement('div');
                            commentEl.className = 'p-3 rounded-lg mb-2';
                            commentEl.style.backgroundColor = comment.authorId === state.user.id ? 'var(--accent)' : 'var(--bg-primary)';
                            commentEl.innerHTML = `<p class="font-bold text-sm ${comment.authorId === state.user.id ? 'text-white' : ''}">${comment.authorName}</p><p class="${comment.authorId === state.user.id ? 'text-gray-200' : ''}">${comment.text}</p>`;
                            commentsContainer.prepend(commentEl);
                        });
                    };
                    const stopCommentsListener = () => { if (commentsListener) commentsRef.off('child_added', commentsListener); };
                    
                    const hwFiles = (data.attachments || []).map(fileUrl => `<a href="${fileUrl}" target="_blank" class="flex items-center gap-3 p-3 rounded-lg no-underline" style="background-color: var(--bg-primary); color: var(--text-primary);"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg><span class="truncate">Прикрепленный файл</span></a>`).join('');
                    contentWrapper.innerHTML += `<header class="flex-shrink-0 flex items-center justify-between pb-4"><div><h2 class="text-3xl font-bold">${data.subject}</h2><p class="text-sm" style="color: var(--text-secondary);">${data.time}</p></div><button class="modal-close-btn p-2 rounded-full" style="background-color: var(--bg-secondary);"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></header>
                        <main class="flex-grow overflow-y-auto space-y-4">
                            <div><h3 class="font-semibold text-lg mb-2">Домашнее задание:</h3><p class="whitespace-pre-wrap">${data.homework_text || 'Нет.'}</p><div class="mt-4 space-y-2">${hwFiles}</div></div>
                            <div class="border-t pt-4" style="border-color: var(--border-color);"><h3 class="font-semibold text-lg mb-2">Комментарии</h3><div id="comments-container" class="space-y-2 max-h-60 overflow-y-auto"></div></div>
                        </main>
                        <footer class="flex-shrink-0 pt-4"><form id="comment-form" class="flex gap-2"><input id="comment-input" type="text" placeholder="Ваш комментарий..." class="w-full p-3 rounded-lg no-outline" style="background-color: var(--bg-tertiary);"><button type="submit" class="p-3 rounded-lg accent-button"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg></button></form></footer>`;
                    
                    renderComments(document.getElementById('comments-container'));
                    document.getElementById('comment-form').addEventListener('submit', (e) => {
                        e.preventDefault();
                        const input = document.getElementById('comment-input');
                        const text = input.value.trim();
                        if (text) {
                            commentsRef.push({ text, authorId: state.user.id, authorName: state.user.fullName, timestamp: Date.now() });
                            input.value = '';
                        }
                    });
                    modal.addEventListener('transitionend', () => { if (!modal.classList.contains('active')) stopCommentsListener(); }, { once: true });
                    break;
                case modals.onboarding:
                    modals.onboarding.innerHTML = `<div class="w-full max-w-sm p-6 rounded-2xl scale-in-up" style="background-color: var(--bg-secondary); opacity: 0;"><h3 class="text-xl font-bold mb-4">Добро пожаловать!</h3><p class="mb-4" style="color:var(--text-secondary);">Пожалуйста, введите ваше настоящее имя и фамилию для создания профиля.</p><input id="onboarding-name" type="text" class="w-full p-3 rounded-lg" style="background-color: var(--bg-tertiary);" placeholder="Имя Фамилия" value="${data.tgUser.first_name || ''} ${data.tgUser.last_name || ''}"><div class="flex gap-4 mt-6"><button id="onboarding-save-btn" class="accent-button w-full py-3 rounded-lg">Сохранить</button></div></div>`;
                    document.getElementById('onboarding-save-btn').addEventListener('click', () => {
                        const name = document.getElementById('onboarding-name').value.trim();
                        if(name) data.callback(name);
                    });
                    break;
            }
            modal.querySelectorAll('.modal-close-btn').forEach(btn => btn.addEventListener('click', closeModal));
        }
        
        // --- ADMIN FLOW ---
        function openAdminHwFlow() { state.adminFlowData = { attachments: {} }; openModal(modals.admin); renderAdminHwStep(1); }

        function renderAdminHwStep(step) {
            const modal = modals.admin;
            let content = `<div class="p-4 pt-0 h-full flex flex-col"><div class="relative py-2"><div class="absolute top-4 left-0 h-1 rounded-full" style="background-color: var(--bg-tertiary); width: 100%;"></div><div id="admin-progress-bar" class="absolute top-4 left-0 h-1 rounded-full transition-all duration-500" style="background-color: var(--accent); width: ${step * 33.3}%;"></div></div></div>`;
            const wrapper = document.createElement('div');
            wrapper.innerHTML = content;
            const contentWrapper = wrapper.firstChild;

            const header = (title) => `<header class="flex-shrink-0 flex items-center justify-between pb-4"><h2 class="text-2xl font-bold">${title}</h2><button class="modal-close-btn p-2 rounded-full" style="background-color: var(--bg-secondary);"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></header>`;
            const footer = (nextId, nextText, prevId, prevText) => `<footer class="flex-shrink-0 pt-4 flex gap-4">${prevId ? `<button id="${prevId}" class="w-full py-3 text-lg font-semibold rounded-xl no-outline" style="background-color: var(--bg-tertiary);">${prevText}</button>` : ''}<button id="${nextId}" class="accent-button w-full py-3 text-lg font-semibold rounded-xl no-outline" disabled>${nextText}</button></footer>`;
            
            let stepContent = '';
            switch(step) {
                case 1:
                    stepContent = `${header('Шаг 1/3: Дата и Фото')}<main class="flex-grow flex flex-col justify-center items-center text-center space-y-6"><input type="date" id="admin-hw-date-select" class="p-3 rounded-lg text-lg" style="background-color: var(--bg-tertiary); color-scheme: dark;"><label for="admin-hw-files" class="w-full max-w-sm p-8 border-2 border-dashed rounded-2xl cursor-pointer" style="border-color: var(--border-color);">Выбрать все фото (ДЗ и расписание)</label><input type="file" id="admin-hw-files" accept="image/*" class="hidden" multiple><div id="admin-hw-files-preview" class="text-sm"></div></main>${footer('admin-hw-s1-next', 'Анализировать')}`;
                    contentWrapper.innerHTML += stepContent;
                    modal.innerHTML = wrapper.innerHTML;
                    
                    const dateInput = document.getElementById('admin-hw-date-select');
                    const fileInput = document.getElementById('admin-hw-files');
                    const nextBtn = document.getElementById('admin-hw-s1-next');
                    const checkReady = () => { nextBtn.disabled = !(dateInput.value && fileInput.files.length > 0); };
                    dateInput.addEventListener('change', (e) => { state.adminFlowData.date = e.target.value; checkReady(); });
                    fileInput.addEventListener('change', (e) => { state.adminFlowData.hwFiles = e.target.files; document.getElementById('admin-hw-files-preview').textContent = `${e.target.files.length} фото выбрано.`; checkReady(); });
                    nextBtn.addEventListener('click', () => { vibrate(); renderAdminHwStep(2); processAllPhotos(); });
                    break;

                case 2:
                    stepContent = `${header('Шаг 2/3: Проверка')}<main id="admin-hw-s2-main" class="flex-grow flex flex-col justify-center items-center text-center"><div class="loader"><div></div><div></div><div></div></div><p class="mt-4">AI анализирует фото...</p></main>${footer('admin-hw-s2-next', 'Далее', 'admin-hw-s2-back', 'Назад')}`;
                    contentWrapper.innerHTML += stepContent;
                    modal.innerHTML = wrapper.innerHTML;
                    document.getElementById('admin-hw-s2-back').addEventListener('click', () => renderAdminHwStep(1));
                    break;
                case 3:
                    stepContent = `${header('Шаг 3/3: Публикация')}<main id="admin-hw-s3-main" class="flex-grow overflow-y-auto"><p class="mb-4">Проверьте результат и прикрепите файлы к урокам, если нужно.</p></main>${footer('admin-hw-publish', 'Опубликовать', 'admin-hw-s3-back', 'Назад')}`;
                    contentWrapper.innerHTML += stepContent;
                    modal.innerHTML = wrapper.innerHTML;
                    document.getElementById('admin-hw-s3-back').addEventListener('click', () => renderAdminHwStep(2));
                    document.getElementById('admin-hw-publish').addEventListener('click', publishAdminHomework);
                    const mainEl = document.getElementById('admin-hw-s3-main');
                    if(state.adminFlowData.lessons) {
                        state.adminFlowData.lessons.forEach((lesson, index) => {
                            const uniqueId = `file-${state.adminFlowData.date}-${index}`;
                            mainEl.innerHTML += `
                                <div class="p-3 rounded-lg mb-2" style="background-color:var(--bg-secondary);">
                                    <p class="font-bold">${lesson.subject} <span class="text-sm font-normal" style="color:var(--text-secondary);">${lesson.time}</span></p>
                                    <textarea class="w-full mt-2 p-2 text-sm rounded-lg" style="background-color: var(--bg-tertiary);" data-index="${index}" placeholder="ДЗ, если нужно исправить...">${lesson.homework_text || ''}</textarea>
                                    <div class="mt-2">
                                        <label for="${uniqueId}" class="file-input-label"><span>Прикрепить файлы</span></label>
                                        <input type="file" multiple class="hidden" data-index="${index}" id="${uniqueId}">
                                        <span id="label-${uniqueId}" class="text-sm ml-2" style="color: var(--text-secondary);"></span>
                                    </div>
                                </div>`;
                        });
                        mainEl.querySelectorAll('textarea').forEach(area => { area.addEventListener('input', (e) => { state.adminFlowData.lessons[e.target.dataset.index].homework_text = e.target.value; }); });
                        mainEl.querySelectorAll('input[type="file"]').forEach(input => {
                            input.addEventListener('change', (e) => {
                                const index = e.target.dataset.index;
                                const label = document.getElementById(`label-${e.target.id}`);
                                if (e.target.files.length > 0) {
                                    state.adminFlowData.attachments[index] = e.target.files;
                                    label.textContent = `${e.target.files.length} файл(ов)`;
                                } else {
                                    delete state.adminFlowData.attachments[index];
                                    label.textContent = '';
                                }
                            });
                        });
                    }
                    document.getElementById('admin-hw-publish').disabled = false;
                    break;
            }
            modal.querySelectorAll('.modal-close-btn').forEach(btn => btn.addEventListener('click', closeModal));
        }
        
        async function processAllPhotos() {
            try {
                const imageParts = await Promise.all(Array.from(state.adminFlowData.hwFiles).map(fileToPart));
                const date = new Date(state.adminFlowData.date);
                const currentYear = date.getFullYear();

                const prompt = `Проанализируй эти фото. На них есть и сетка расписания, и домашние задания. Текущий год: ${currentYear}. Мне нужно расписание и ДЗ ТОЛЬКО для ОДНОГО дня: ${state.adminFlowData.date}.
                Твоя задача:
                1. Извлечь из фото список уроков только для этой даты.
                2. Для каждого урока найти и добавить соответствующее домашнее задание.
                3. Указать имя учителя для каждого урока.
                ВАЖНО: НИКАКИХ ПОЯСНЕНИЙ! ВЕРНИ ТОЛЬКО JSON! Ответ должен быть JSON-массивом объектов. Каждый объект ДОЛЖЕН иметь ключи: 'subject', 'time' (в формате ЧЧ:ММ-ЧЧ:ММ), 'teacher', и, если есть, 'homework_text'.
                Пример: [{'subject': 'Алгебра', 'time': '08:30-09:15', 'teacher': 'Иванова И.И.', 'homework_text': '№123, №124'}]`;
                
                const resultText = await callGemini(prompt, imageParts);
                state.adminFlowData.lessons = JSON.parse(resultText.replace(/```json/g, '').replace(/```/g, ''));
                renderAdminHwStep(3);
            } catch (e) { alert(`Ошибка AI: ${e.message}. Попробуйте другие фото или проверьте их качество.`); renderAdminHwStep(1); }
        }

        async function publishAdminHomework() { /* ... unchanged ... */ }

        TG.BackButton.onClick(closeModal);
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
