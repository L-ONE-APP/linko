<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KUZBOOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-primary-gradient: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #8B5CF6; /* Violet */
            --accent-light: #A78BFA; /* Lighter Violet */
            --shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        html[data-theme='light'] {
            --bg-primary: #f9fafb;
            --bg-primary-gradient: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #000000;
            --text-secondary: #505050;
            --accent: #7C3AED;
            --accent-light: #8B5CF6;
            --shadow: 0 0 20px rgba(124, 58, 237, 0.2);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, var(--bg-primary-gradient) 0%, var(--bg-primary) 100%);
            color: var(--text-primary);
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .accent-button { background-color: var(--accent); color: white; box-shadow: var(--shadow); transition: all 0.2s ease-in-out; }
        .accent-button:hover { transform: scale(1.02); filter: brightness(1.1); }

        .no-outline:focus { outline: none; box-shadow: none; }
        .horizontal-scroll::-webkit-scrollbar { display: none; }
        .horizontal-scroll { -ms-overflow-style: none; scrollbar-width: none; }

        .modal { transition: opacity 0.3s ease, transform 0.3s ease; transform: translateY(100%); pointer-events: none; }
        .modal-overlay { background-color: rgba(0,0,0,0.5); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); transition: opacity 0.3s ease; opacity: 0; pointer-events: none; }
        .modal.active { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .checkbox-custom { -webkit-appearance: none; appearance: none; background-color: var(--bg-secondary); width: 1.5rem; height: 1.5rem; border: 2px solid var(--text-secondary); border-radius: 0.375rem; display: inline-block; position: relative; cursor: pointer; transition: all 0.2s ease; }
        .checkbox-custom:checked { background-color: var(--accent); border-color: var(--accent); }
        .checkbox-custom:checked::after { content: ''; position: absolute; left: 0.45rem; top: 0.15rem; width: 0.4rem; height: 0.8rem; border: solid white; border-width: 0 3px 3px 0; transform: rotate(45deg); }
    
        .date-scroller-btn { position: relative; }
        .date-scroller-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            right: 25%;
            height: 3px;
            background-color: var(--accent);
            border-radius: 2px;
        }

    </style>
</head>
<body class="overflow-hidden">

    <div id="app-container">
        <!-- Onboarding Screen -->
        <div id="screen-onboarding" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-6 text-center transition-opacity duration-500" style="background-color: var(--bg-primary);">
            <div id="onboarding-step-1" class="w-full max-w-sm">
                <h1 class="text-6xl font-extrabold tracking-tighter">KUZBOOK</h1>
                <p class="mt-2 text-lg" style="color: var(--text-secondary);">Твой удобный дневник</p>
                <button id="btn-welcome-continue" class="accent-button w-full mt-20 py-4 text-lg font-semibold rounded-xl no-outline">Продолжить</button>
            </div>
            <div id="onboarding-step-2" class="w-full max-w-sm hidden">
                <h2 class="text-3xl font-bold">Как тебя зовут?</h2>
                <p class="mt-2" style="color: var(--text-secondary);">Используй свои настоящие имя и фамилию.</p>
                <input id="input-firstname" type="text" placeholder="Имя" class="w-full mt-8 p-4 text-lg border-2 rounded-xl no-outline" style="background-color: var(--bg-secondary); border-color: var(--bg-secondary); color: var(--text-primary);">
                <input id="input-lastname" type="text" placeholder="Фамилия" class="w-full mt-4 p-4 text-lg border-2 rounded-xl no-outline" style="background-color: var(--bg-secondary); border-color: var(--bg-secondary); color: var(--text-primary);">
                <button id="btn-name-continue" class="accent-button w-full mt-8 py-4 text-lg font-semibold rounded-xl no-outline">Продолжить</button>
            </div>
            <div id="onboarding-step-3" class="w-full max-w-sm hidden">
                <h2 class="text-3xl font-bold">Всё верно?</h2>
                <p id="confirm-name" class="mt-4 text-2xl font-semibold" style="color: var(--accent-light);"></p>
                <div class="flex gap-4 mt-8">
                    <button id="btn-name-back" class="w-full py-4 text-lg font-semibold rounded-xl no-outline" style="background-color: var(--bg-secondary);">Назад</button>
                    <button id="btn-name-confirm" class="accent-button w-full py-4 text-lg font-semibold rounded-xl no-outline">Да, всё так</button>
                </div>
            </div>
            <div id="onboarding-step-4" class="w-full max-w-sm hidden">
                <h2 class="text-3xl font-bold">Выбери тему</h2>
                <p class="mt-2" style="color: var(--text-secondary);">Её можно будет изменить в настройках.</p>
                <div class="flex gap-4 mt-8">
                    <button data-theme="light" class="theme-btn w-full py-10 text-lg font-semibold rounded-xl border-2 no-outline transition-transform hover:scale-105" style="background-color: #ffffff; color: #000000; border-color: var(--accent);">Светлая</button>
                    <button data-theme="dark" class="theme-btn w-full py-10 text-lg font-semibold rounded-xl border-2 no-outline transition-transform hover:scale-105" style="background-color: #111111; color: #ffffff; border-color: var(--accent);">Тёмная</button>
                </div>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="screen-main" class="hidden h-screen flex-col">
            <header class="p-4 pt-12 flex-shrink-0">
                <h1 class="text-4xl font-bold tracking-tight">Расписание</h1>
                <div id="date-scroller" class="horizontal-scroll flex items-center gap-2 mt-4 overflow-x-auto pb-2"></div>
            </header>
            <main id="homework-list" class="flex-grow p-4 overflow-y-auto"></main>
            <nav class="flex-shrink-0 flex justify-around p-2 border-t" style="background-color: var(--bg-primary); border-color: var(--bg-secondary);"></nav>
        </div>

        <!-- Profile Screen -->
        <div id="screen-profile" class="hidden h-screen flex-col pt-12">
             <header class="p-4 flex-shrink-0 flex items-center justify-between">
                <h1 class="text-4xl font-bold tracking-tight">Профиль</h1>
                 <button id="btn-logout" class="p-2 rounded-lg" style="background-color: var(--bg-secondary);">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                 </button>
            </header>
            <main class="flex-grow p-4 overflow-y-auto">
                <div class="flex items-center gap-4 p-4 rounded-2xl" style="background-color: var(--bg-secondary);">
                    <div class="w-16 h-16 rounded-full flex items-center justify-center" style="background-color: var(--bg-primary);"><svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" style="color: var(--text-secondary);" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg></div>
                    <div><h2 id="profile-name" class="text-2xl font-bold"></h2><p style="color: var(--text-secondary);">Ученик</p></div>
                </div>
                <div class="mt-6">
                    <h3 class="text-2xl font-bold mb-2">Оценки</h3>
                    <div id="grades-quarters" class="flex gap-2 mb-4 border-b" style="border-color: var(--bg-secondary);">
                        <button class="quarter-btn p-3 font-semibold border-b-2" data-quarter="1">1-я</button>
                        <button class="quarter-btn p-3 font-semibold" data-quarter="2">2-я</button>
                        <button class="quarter-btn p-3 font-semibold" data-quarter="3">3-я</button>
                        <button class="quarter-btn p-3 font-semibold" data-quarter="4">4-я</button>
                    </div>
                    <div id="grades-list" class="space-y-3"></div>
                </div>
            </main>
            <nav class="flex-shrink-0 flex justify-around p-2 border-t" style="background-color: var(--bg-primary); border-color: var(--bg-secondary);"></nav>
        </div>

        <!-- Admin Screen -->
        <div id="screen-admin" class="hidden h-screen flex-col pt-12">
            <header class="p-4 flex-shrink-0">
                <h1 class="text-4xl font-bold tracking-tight">Админ-панель</h1>
            </header>
            <main class="flex-grow p-4 overflow-y-auto space-y-8">
                <!-- Schedule Management -->
                <div class="p-4 rounded-2xl" style="background-color: var(--bg-secondary);">
                    <h2 class="text-2xl font-bold mb-4">Управление расписанием</h2>
                    <form id="schedule-form" class="space-y-4">
                        <input type="date" id="admin-date" class="w-full p-3 text-lg rounded-xl no-outline" style="background-color: var(--bg-primary); color-scheme: dark;">
                        <input type="text" id="admin-subject" placeholder="Предмет" class="w-full p-3 text-lg rounded-xl no-outline" style="background-color: var(--bg-primary);">
                        <input type="text" id="admin-time" placeholder="Время (8:30 - 9:15)" class="w-full p-3 text-lg rounded-xl no-outline" style="background-color: var(--bg-primary);">
                        <textarea id="admin-homework" placeholder="Текст ДЗ" rows="3" class="w-full p-3 text-lg rounded-xl no-outline" style="background-color: var(--bg-primary);"></textarea>
                        <label for="admin-hw-files" class="block font-medium">Файлы к ДЗ:</label>
                        <input type="file" id="admin-hw-files" multiple class="w-full text-sm rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                        <textarea id="admin-answers" placeholder="Текст ответов" rows="3" class="w-full p-3 text-lg rounded-xl no-outline" style="background-color: var(--bg-primary);"></textarea>
                        <label for="admin-answer-files" class="block font-medium">Фото с ответами:</label>
                        <input type="file" id="admin-answer-files" multiple accept="image/*" class="w-full text-sm rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                        <button type="submit" class="accent-button w-full py-3 text-lg font-semibold rounded-xl no-outline">Сохранить урок</button>
                    </form>
                </div>
                <!-- Grades Management -->
                <div class="p-4 rounded-2xl" style="background-color: var(--bg-secondary);">
                    <h2 class="text-2xl font-bold mb-4">Управление оценками</h2>
                    <form id="grades-form" class="space-y-4">
                        <p style="color: var(--text-secondary);">Вставьте JSON с оценками для одной четверти.</p>
                        <select id="admin-grades-quarter" class="w-full p-3 text-lg rounded-xl no-outline" style="background-color: var(--bg-primary);">
                            <option value="1">1-я четверть</option>
                            <option value="2">2-я четверть</option>
                            <option value="3">3-я четверть</option>
                            <option value="4">4-я четверть</option>
                        </select>
                        <textarea id="admin-grades-json" placeholder='[{"full_name": "Фамилия Имя", "subject": "Алгебра", ...}]' rows="8" class="w-full p-3 text-lg rounded-xl no-outline font-mono text-sm" style="background-color: var(--bg-primary);"></textarea>
                        <button type="submit" class="accent-button w-full py-3 text-lg font-semibold rounded-xl no-outline">Обновить оценки</button>
                    </form>
                </div>
                 <div id="admin-status" class="text-center p-4 rounded-lg hidden"></div>
            </main>
            <nav class="flex-shrink-0 flex justify-around p-2 border-t" style="background-color: var(--bg-primary); border-color: var(--bg-secondary);"></nav>
        </div>

        <!-- Modals -->
        <div id="modal-overlay" class="modal-overlay fixed inset-0 z-20"></div>
        <div id="modal-lesson" class="modal fixed inset-0 z-30 flex flex-col p-4 pt-10" style="background-color: var(--bg-primary);"></div>
        <div id="modal-confirm-answers" class="modal fixed inset-0 z-40 flex flex-col items-center justify-center text-center p-6"></div>
        <div id="modal-answers" class="modal fixed inset-0 z-50 flex flex-col p-4 pt-10" style="background-color: var(--bg-primary);"></div>
        <div id="modal-grades" class="modal fixed inset-0 z-30 flex flex-col p-4 pt-10" style="background-color: var(--bg-primary);"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://biooiajgiryjxkeqtakg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpb29pYWpnaXJ5anhrZXF0YWtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4Njk2NDMsImV4cCI6MjA3NTQ0NTY0M30._DmT77M0LcRLHQDRdKZmspOsxuXIByGuiBDndfIMK1Y';

        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- DOM ELEMENTS & STATE---
        const mainScreen = document.getElementById('screen-main');
        const profileScreen = document.getElementById('screen-profile');
        const adminScreen = document.getElementById('screen-admin');
        const onboardingScreen = document.getElementById('screen-onboarding');
        const allNavs = document.querySelectorAll('nav');
        const modals = {
            overlay: document.getElementById('modal-overlay'),
            lesson: document.getElementById('modal-lesson'),
            confirm: document.getElementById('modal-confirm-answers'),
            answers: document.getElementById('modal-answers'),
            grades: document.getElementById('modal-grades'),
        };
        
        let state = { user: null, currentScreen: 'onboarding' };
        let currentOpenModal = null;
        let currentLessonCache = null;

        // --- ONBOARDING LOGIC ---
        const onboardingSteps = { '1': document.getElementById('onboarding-step-1'),'2': document.getElementById('onboarding-step-2'),'3': document.getElementById('onboarding-step-3'),'4': document.getElementById('onboarding-step-4') };
        function switchOnboardingStep(from, to) {
            onboardingSteps[from].classList.add('hidden');
            onboardingSteps[to].classList.remove('hidden');
        }
        document.getElementById('btn-welcome-continue').addEventListener('click', () => switchOnboardingStep('1', '2'));
        document.getElementById('btn-name-continue').addEventListener('click', () => {
            const firstname = document.getElementById('input-firstname').value.trim();
            const lastname = document.getElementById('input-lastname').value.trim();
            if (firstname && lastname) {
                document.getElementById('confirm-name').textContent = `${firstname} ${lastname}`;
                switchOnboardingStep('2', '3');
            }
        });
        document.getElementById('btn-name-back').addEventListener('click', () => switchOnboardingStep('3', '2'));
        document.getElementById('btn-name-confirm').addEventListener('click', () => switchOnboardingStep('3', '4'));
        document.querySelectorAll('.theme-btn').forEach(btn => btn.addEventListener('click', async (e) => finishOnboarding(e.currentTarget.dataset.theme)));

        async function finishOnboarding(theme) {
            setTheme(theme);
            let firstname = document.getElementById('input-firstname').value.trim();
            let lastname = document.getElementById('input-lastname').value.trim();
            let fullName = `${lastname} ${firstname}`;
            let shortName = `${lastname} ${firstname.charAt(0)}.`;
            let isAdmin = false;

            if (firstname.toUpperCase() === 'KUZBOOK' && lastname.toUpperCase() === 'ADMIN') {
                fullName = 'Бутенко Всеволод'; shortName = 'Бутенко В.'; isAdmin = true;
            }
            
            let { data: existingUser } = await db.from('users').select('*').eq('full_name', fullName).single();

            if (existingUser) {
                state.user = existingUser;
                 if (existingUser.theme !== theme) {
                    await db.from('users').update({ theme: theme }).eq('id', existingUser.id);
                    state.user.theme = theme;
                }
            } else {
                const { data: newUser, error } = await db.from('users').insert({ full_name: fullName, short_name: shortName, is_admin: isAdmin, theme: theme }).select().single();
                if (error) { console.error("Profile creation error:", error); return; }
                state.user = newUser;
            }
            
            localStorage.setItem('kuzbook_user', JSON.stringify(state.user));
            onboardingScreen.classList.add('opacity-0');
            setTimeout(() => { onboardingScreen.classList.add('hidden'); startApp(); }, 500);
        }

        // --- APP INITIALIZATION & CORE ---
        function init() {
            const savedUser = localStorage.getItem('kuzbook_user');
            if (savedUser) {
                state.user = JSON.parse(savedUser);
                setTheme(state.user.theme);
                onboardingScreen.classList.add('hidden');
                startApp();
            } else {
                onboardingScreen.classList.remove('hidden');
            }
        }
        
        function startApp() {
            const screens = { main: mainScreen, profile: profileScreen, admin: adminScreen };
            Object.values(screens).forEach(s => s.classList.add('hidden', 'flex-col'));
            screens.main.classList.remove('hidden');
            screens.main.classList.add('flex');
            state.currentScreen = 'main';
            renderNav();
            setupDateScroller();
            renderHomeworkForDate(new Date());
            renderProfile();
            if(state.user.is_admin) setupAdminPanel();
        }

        function setTheme(theme) { document.documentElement.setAttribute('data-theme', theme); }
        document.getElementById('btn-logout').addEventListener('click', () => {
            localStorage.removeItem('kuzbook_user');
            window.location.reload();
        });

        // --- NAVIGATION & UI ---
        function renderNav() {
            let navHTML = `<button data-screen="main" class="nav-btn p-3 rounded-lg w-24 text-center transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mx-auto" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg><span class="text-xs font-medium">ДЗ</span></button><button data-screen="profile" class="nav-btn p-3 rounded-lg w-24 text-center transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mx-auto" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg><span class="text-xs font-medium">Профиль</span></button>`;
            if (state.user && state.user.is_admin) {
                navHTML += `<button data-screen="admin" class="nav-btn p-3 rounded-lg w-24 text-center transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mx-auto" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.96.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.532 1.532 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.532 1.532 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg><span class="text-xs font-medium">Админ</span></button>`;
            }
            allNavs.forEach(nav => { nav.innerHTML = navHTML; });
            document.querySelectorAll('.nav-btn').forEach(btn => btn.addEventListener('click', navigate));
            updateNavButtons();
        }
        function navigate() {
            const screens = { main: mainScreen, profile: profileScreen, admin: adminScreen };
            state.currentScreen = this.dataset.screen;
            Object.entries(screens).forEach(([name, screenEl]) => {
                if(screenEl) {
                    screenEl.classList.add('hidden');
                    screenEl.classList.remove('flex');
                    if(name === state.currentScreen) {
                        screenEl.classList.remove('hidden');
                        screenEl.classList.add('flex');
                    }
                }
            });
            updateNavButtons();
        }
        function updateNavButtons() { document.querySelectorAll('.nav-btn').forEach(btn => { btn.style.color = btn.dataset.screen === state.currentScreen ? 'var(--accent)' : 'var(--text-secondary)'; }); }
        
        // --- HOMEWORK SCREEN ---
        function setupDateScroller() {
            const scroller = document.getElementById('date-scroller'), today = new Date(), days = ['ВС', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ'];
            scroller.innerHTML = '';
            for (let i = -10; i <= 10; i++) {
                const date = new Date(); date.setDate(today.getDate() + i);
                const isToday = i === 0;
                const dateEl = document.createElement('button');
                dateEl.className = `date-scroller-btn flex-shrink-0 flex flex-col items-center justify-center w-12 h-16 transition-colors duration-300 no-outline ${isToday ? 'active' : ''}`;
                dateEl.style.color = isToday ? 'var(--accent)' : 'var(--text-secondary)';
                dateEl.dataset.date = date.toISOString().split('T')[0];
                dateEl.innerHTML = `<span class="text-sm font-semibold">${days[date.getDay()]}</span><span class="text-xl font-bold">${date.getDate()}</span>`;
                dateEl.addEventListener('click', (e) => {
                    scroller.querySelector('.active')?.classList.remove('active');
                    scroller.querySelector('.active')?.setAttribute('style', 'color: var(--text-secondary);');
                    e.currentTarget.classList.add('active'); e.currentTarget.style.color = 'var(--accent)';
                    renderHomeworkForDate(date);
                });
                scroller.appendChild(dateEl);
                if (isToday) setTimeout(() => dateEl.scrollIntoView({ behavior: 'smooth', inline: 'center' }), 100);
            }
        }
        async function renderHomeworkForDate(date) {
            const list = document.getElementById('homework-list'); list.innerHTML = `<p class="text-center mt-10" style="color: var(--text-secondary);">Загрузка...</p>`;
            const { data: homeworks, error } = await db.from('schedule').select(`*, attachments(*)`).eq('lesson_date', date.toISOString().split('T')[0]);
            if (error || !homeworks || homeworks.length === 0) { list.innerHTML = `<p class="text-center mt-10" style="color: var(--text-secondary);">На этот день ничего нет.</p>`; return; }
            list.innerHTML = '';
            homeworks.forEach(hw => {
                const hasHw = hw.homework_text && hw.homework_text.trim() !== '';
                const item = document.createElement('div');
                item.className = 'flex items-center gap-4 p-4 rounded-2xl mb-3 fade-in'; item.style.backgroundColor = 'var(--bg-secondary)';
                item.innerHTML = `<div class="flex-grow"><p class="font-bold text-lg">${hw.subject}</p><p class="text-sm" style="color: var(--text-secondary);">${hw.time}</p></div>${hasHw ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" style="color: var(--accent);" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>` : '<div class="w-6"></div>'}<input type="checkbox" class="checkbox-custom flex-shrink-0">`;
                if (hasHw) item.addEventListener('click', (e) => { if (e.target.type !== 'checkbox') openModal(modals.lesson, hw); });
                list.appendChild(item);
            });
        }
        
        // --- PROFILE SCREEN ---
        function renderProfile() { /* ... same as before ... */ }
        function handleQuarterClick(e) { /* ... same as before ... */ }
        async function renderGradesForQuarter(quarter) { /* ... same as before ... */ }

        // --- ADMIN PANEL LOGIC ---
        function setupAdminPanel() {
            document.getElementById('schedule-form').addEventListener('submit', handleScheduleSubmit);
            document.getElementById('grades-form').addEventListener('submit', handleGradesSubmit);
        }

        async function handleScheduleSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const statusEl = document.getElementById('admin-status');
            statusEl.textContent = 'Сохранение...';
            statusEl.className = 'text-center p-4 rounded-lg bg-yellow-500 text-white';
            
            const scheduleData = {
                lesson_date: form['admin-date'].value,
                subject: form['admin-subject'].value,
                time: form['admin-time'].value,
                homework_text: form['admin-homework'].value,
                answer_text: form['admin-answers'].value,
            };

            const { data: savedLesson, error } = await db.from('schedule')
                .upsert(scheduleData, { onConflict: 'lesson_date, subject' })
                .select()
                .single();

            if (error) { statusEl.textContent = `Ошибка: ${error.message}`; statusEl.className = 'text-center p-4 rounded-lg bg-red-500 text-white'; return; }
            
            // File uploads
            const hwFiles = form['admin-hw-files'].files;
            const answerFiles = form['admin-answer-files'].files;
            await uploadFiles(hwFiles, savedLesson.id, 'homework');
            await uploadFiles(answerFiles, savedLesson.id, 'answer');

            statusEl.textContent = 'Урок успешно сохранен!';
            statusEl.className = 'text-center p-4 rounded-lg bg-green-500 text-white';
            form.reset();
        }
        
        async function uploadFiles(files, lessonId, type) {
            for (const file of files) {
                const filePath = `${type}/${lessonId}/${Date.now()}-${file.name}`;
                const { error: uploadError } = await db.storage.from('kuzbook_files').upload(filePath, file);
                if (!uploadError) {
                    await db.from('attachments').insert({
                        schedule_id: lessonId,
                        file_path: filePath,
                        file_name: file.name,
                        attachment_type: type,
                    });
                }
            }
        }

        async function handleGradesSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const statusEl = document.getElementById('admin-status');
            statusEl.textContent = 'Обработка оценок...';
            statusEl.className = 'text-center p-4 rounded-lg bg-yellow-500 text-white';

            try {
                const gradesData = JSON.parse(form['admin-grades-json'].value);
                const quarter = form['admin-grades-quarter'].value;
                const { data: users } = await db.from('users').select('id, full_name');
                const userMap = new Map(users.map(u => [u.full_name, u.id]));
                
                let processedCount = 0;
                for (const gradeEntry of gradesData) {
                    const userId = userMap.get(gradeEntry.full_name);
                    if (userId) {
                        await db.from('grades').delete().match({ user_id: userId, quarter: quarter, subject: gradeEntry.subject });
                        await db.from('grades').insert({
                            user_id: userId,
                            quarter: quarter,
                            subject: gradeEntry.subject,
                            grades_data: gradeEntry.all,
                            avg_grade: gradeEntry.avg,
                        });
                        processedCount++;
                    }
                }
                statusEl.textContent = `Успешно обработано ${processedCount} записей!`;
                statusEl.className = 'text-center p-4 rounded-lg bg-green-500 text-white';
                form.reset();
            } catch (err) {
                statusEl.textContent = `Ошибка! Проверьте JSON. ${err.message}`;
                statusEl.className = 'text-center p-4 rounded-lg bg-red-500 text-white';
            }
        }

        // --- MODAL LOGIC ---
        function openModal(modal, data) { /* ... same as before ... */ }
        function closeModal() { /* ... same as before ... */ }
        function populateModal(modal, data) { /* ... same as before ... */ }

        // --- Re-implementing parts of functions that were truncated in prompt for context ---
        function renderProfile() {
            if (!state.user) return;
            document.getElementById('profile-name').textContent = state.user.short_name;
            const quarterButtons = document.querySelectorAll('.quarter-btn');
            quarterButtons.forEach(btn => btn.addEventListener('click', handleQuarterClick));
            handleQuarterClick({ target: quarterButtons[0] });
        }
        function handleQuarterClick(e) {
            document.querySelector('.quarter-btn[style*="var(--accent)"]')?.setAttribute('style', 'color: var(--text-secondary); border-color: transparent;');
            e.target.setAttribute('style', 'color: var(--accent); border-color: var(--accent);');
            renderGradesForQuarter(parseInt(e.target.dataset.quarter));
        }
        async function renderGradesForQuarter(quarter) {
            const list = document.getElementById('grades-list'); list.innerHTML = `<p class="text-center mt-10" style="color: var(--text-secondary);">Загрузка оценок...</p>`;
            const { data: grades } = await db.from('grades').select('*').eq('user_id', state.user.id).eq('quarter', quarter);
            if (!grades || grades.length === 0) { list.innerHTML = `<p class="text-center mt-10" style="color: var(--text-secondary);">Оценок за эту четверть пока нет.</p>`; return; }
            list.innerHTML = '';
            grades.forEach(grade => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between p-4 rounded-2xl fade-in'; item.style.backgroundColor = 'var(--bg-secondary)';
                item.innerHTML = `<span class="font-bold text-lg">${grade.subject}</span><div class="flex items-center gap-3"><span class="font-bold text-lg" style="color: var(--accent);">${parseFloat(grade.avg_grade).toFixed(1)}</span><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" style="color: var(--text-secondary);" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg></div>`;
                item.addEventListener('click', () => openModal(modals.grades, grade));
                list.appendChild(item);
            });
        }
        function openModal(modal, data) {
            modals.overlay.classList.add('active');
            currentOpenModal = modal;
            populateModal(modal, data);
            modal.classList.add('active');
        }
        function closeModal() {
            if (currentOpenModal) {
                modals.overlay.classList.remove('active');
                currentOpenModal.classList.remove('active');
                currentOpenModal = null;
            }
        }
        function populateModal(modal, data) {
            modal.innerHTML = ''; // Clear previous content
            switch(modal) {
                case modals.lesson:
                    currentLessonCache = data;
                    const hwFiles = data.attachments.filter(a => a.attachment_type === 'homework').map(file => `<a href="${db.storage.from('kuzbook_files').getPublicUrl(file.file_path).data.publicUrl}" target="_blank" class="flex items-center gap-3 p-3 rounded-lg" style="background-color: var(--bg-primary);">... ${file.file_name}</a>`).join('');
                    modal.innerHTML = `<header class="flex-shrink-0 flex items-center justify-between pb-4"><div><h2 class="text-3xl font-bold">${data.subject}</h2><p class="text-sm" style="color: var(--text-secondary);">${data.time}</p></div><button class="modal-close-btn p-2 rounded-full" style="background-color: var(--bg-secondary);"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></header><main class="flex-grow overflow-y-auto"><h3 class="font-semibold text-lg mb-2">Домашнее задание:</h3><p class="whitespace-pre-wrap">${data.homework_text || 'Нет.'}</p><div class="mt-4 space-y-2">${hwFiles}</div></main><footer class="flex-shrink-0 pt-4"><button id="btn-show-answers" class="accent-button w-full py-4 text-lg font-semibold rounded-xl no-outline">Посмотреть ответы</button></footer>`;
                    modal.querySelector('#btn-show-answers').addEventListener('click', () => { closeModal(); openModal(modals.confirm); });
                    break;
                case modals.confirm:
                    modal.innerHTML = `<div class="p-6 rounded-2xl w-full max-w-sm" style="background-color: var(--bg-secondary);"><h2 class="text-xl font-bold">Ты уверен?</h2><p class="mt-2" style="color: var(--text-secondary);">Лучше сначала попробовать сделать самому!</p><div class="flex gap-4 mt-8"><button class="modal-close-btn w-full py-3 text-lg font-semibold rounded-xl no-outline" style="background-color: var(--bg-primary);">Отмена</button><button id="btn-confirm-answers" class="accent-button w-full py-3 text-lg font-semibold rounded-xl no-outline">Показать</button></div></div>`;
                    modal.querySelector('#btn-confirm-answers').addEventListener('click', () => { closeModal(); openModal(modals.answers, currentLessonCache); });
                    break;
                case modals.answers:
                    const answerFiles = data.attachments.filter(a => a.attachment_type === 'answer').map(file => `<img src="${db.storage.from('kuzbook_files').getPublicUrl(file.file_path).data.publicUrl}" class="w-full rounded-lg mb-2">`).join('');
                    let answerContent = data.answer_text ? `<p class="whitespace-pre-wrap mb-4">${data.answer_text}</p>` : '';
                    answerContent += answerFiles;
                    modal.innerHTML = `<header class="flex-shrink-0 flex items-center justify-between pb-4"><h2 class="text-3xl font-bold">Ответы</h2><button class="modal-close-btn p-2 rounded-full" style="background-color: var(--bg-secondary);"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></header><main class="flex-grow overflow-y-auto">${answerContent || 'Ответов нет.'}</main>`;
                    break;
                case modals.grades:
                    const gradeColors = { '5': 'bg-green-500', '4': 'bg-yellow-500', '3': 'bg-orange-500', '2': 'bg-red-500', 'Б': 'bg-blue-500', 'Н': 'bg-gray-500', 'ОП': 'bg-purple-500', 'ТЧК': 'bg-pink-500' };
                    const gradesHTML = data.grades_data.map(g => `<div class="w-12 h-12 flex items-center justify-center rounded-lg font-bold text-xl text-white ${gradeColors[g] || 'bg-gray-700'}">${g}</div>`).join('');
                    modal.innerHTML = `<header class="flex-shrink-0 flex items-center justify-between pb-4"><h2 class="text-3xl font-bold">${data.subject}</h2><button class="modal-close-btn p-2 rounded-full" style="background-color: var(--bg-secondary);"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></header><main class="flex-grow overflow-y-auto"><div class="p-4 rounded-xl text-center" style="background-color: var(--bg-secondary);"><p style="color: var(--text-secondary);">Средний балл</p><p class="text-5xl font-bold" style="color: var(--accent-light);">${parseFloat(data.avg_grade).toFixed(1)}</p></div><h3 class="font-semibold text-lg mt-6 mb-2">Все оценки:</h3><div class="flex flex-wrap gap-2">${gradesHTML}</div></main>`;
                    break;
            }
            modal.querySelectorAll('.modal-close-btn').forEach(btn => btn.addEventListener('click', closeModal));
        }

        // --- Start the app ---
        init();
    </script>
</body>
</html>
