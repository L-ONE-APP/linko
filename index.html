    <style>
        :root {
            --bg-primary: #000000; --bg-secondary: #1a1a1a; --bg-tertiary: #2a2a2a; --bg-header: rgba(0, 0, 0, 0.7); --text-primary: #ffffff; --text-secondary: #a0a0a0; --accent: #8B5CF6; --accent-light: #A78BFA; --border-color: #333333; --shadow: 0 0 20px rgba(139, 92, 246, 0.3); --safe-area-top: env(safe-area-inset-top); --safe-area-bottom: env(safe-area-inset-bottom);
        }
        html[data-theme='light'] {
            --bg-primary: #f9fafb; --bg-secondary: #ffffff; --bg-tertiary: #f3f4f6; --bg-header: rgba(249, 250, 251, 0.7); --text-primary: #000000; --text-secondary: #505050; --accent: #7C3AED; --accent-light: #8B5CF6; --border-color: #e5e7eb; --shadow: 0 0 20px rgba(124, 58, 237, 0.2);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-primary); 
            color: var(--text-primary); 
            user-select: none; -webkit-user-select: none; 
            -webkit-tap-highlight-color: transparent; 
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        .themed-transition { transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease; }
        .glass-header, .glass-nav {
            background-color: var(--bg-header); 
            backdrop-filter: blur(24px); 
            -webkit-backdrop-filter: blur(24px);
        }
        .glass-header { position: sticky; top: 0; z-index: 10; padding-top: calc(var(--safe-area-top) + 1rem); border-bottom: 1px solid var(--border-color); }
        .nav-island-container { position: fixed; bottom: 0; left: 0; right: 0; z-index: 20; padding: 0 1rem calc(var(--safe-area-bottom) + 0.5rem) 1rem; pointer-events: none; }
        .glass-nav { border: 1px solid var(--border-color); pointer-events: auto; }
        main { padding-bottom: calc(var(--safe-area-bottom) + 90px); }
        .accent-button { background-color: var(--accent); color: white; box-shadow: var(--shadow); transition: all 0.2s ease-in-out; }
        .accent-button:hover:not(:disabled) { transform: scale(1.02); filter: brightness(1.1); }
        .accent-button:disabled { background-color: var(--text-secondary); opacity: 0.5; cursor: not-allowed; box-shadow: none; }
        .no-outline:focus { outline: none; box-shadow: none; }
        .horizontal-scroll::-webkit-scrollbar { display: none; }
        .horizontal-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .modal { transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.32, 0.72, 0, 1); transform: translateY(100%); opacity: 0; pointer-events: none; }
        .modal-overlay { background-color: rgba(0,0,0,0.5); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); transition: opacity 0.3s ease; opacity: 0; pointer-events: none; }
        .modal.active { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .scale-in-up { animation: scaleInUp 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; opacity: 0; }
        @keyframes scaleInUp { from { opacity: 0; transform: translateY(40px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .slide-out-left { animation: slideOutLeft 0.3s forwards ease-out; }
        .slide-out-right { animation: slideOutRight 0.3s forwards ease-out; }
        .slide-in-from-left { animation: slideInFromLeft 0.3s forwards ease-out; }
        .slide-in-from-right { animation: slideInFromRight 0.3s forwards ease-out; }
        @keyframes slideOutLeft { to { transform: translateX(-100%); opacity: 0; } }
        @keyframes slideOutRight { to { transform: translateX(100%); opacity: 0; } }
        @keyframes slideInFromLeft { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideInFromRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }


        .checkbox-custom { -webkit-appearance: none; appearance: none; background-color: transparent; width: 1.5rem; height: 1.5rem; border: 2px solid var(--text-secondary); border-radius: 0.375rem; display: inline-block; position: relative; cursor: pointer; transition: all 0.2s ease; }
        .checkbox-custom:checked { background-color: var(--accent); border-color: var(--accent); }
        .checkbox-custom:checked::after { content: ''; position: absolute; left: 0.45rem; top: 0.15rem; width: 0.4rem; height: 0.8rem; border: solid white; border-width: 0 3px 3px 0; transform: rotate(45deg); }
        .date-scroller-btn { position: relative; transition: color 0.3s ease; }
        .date-scroller-btn.active::after { content: ''; position: absolute; bottom: -8px; left: 25%; right: 25%; height: 3px; background-color: var(--accent); border-radius: 2px; animation: underlineGrow 0.3s ease; }
        @keyframes underlineGrow { from { width: 0; left: 50%; } to { width: 50%; left: 25%; } }
        .screen { position: absolute; top: 0; left: 0; right: 0; height: 100%; transition: transform 0.35s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .screen.left { transform: translateX(-100%); }
        .screen.right { transform: translateX(100%); }
        .screen.center { transform: translateX(0); }
        .loader { display: flex; justify-content: center; align-items: center; }
        .loader div { width: 0.75rem; height: 0.75rem; background-color: var(--accent); border-radius: 50%; margin: 0 0.25rem; animation: pulse 1.4s infinite ease-in-out both; }
        .loader div:nth-child(1) { animation-delay: -0.32s; }
        .loader div:nth-child(2) { animation-delay: -0.16s; }
        @keyframes pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        #loader-container { position: fixed; inset: 0; z-index: 99; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; transition: opacity 0.3s; }
        .file-input-label { background-color: var(--bg-tertiary); padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; transition: background-color 0.2s; }
        .file-input-label:hover { background-color: var(--accent); color: white; }
    </style>
</head>
<body class="overflow-hidden">

                        <div><h2 class="text-xl font-bold">Заполнить ДЗ</h2><p class="text-sm" style="color: var(--text-secondary);">Автоматически с помощью AI</p></div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" style="color: var(--text-secondary);" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>

    </div>

    <script>
        // --- CONFIG ---
        const firebaseConfig = { databaseURL: "https://elevate-4e187-default-rtdb.europe-west1.firebasedatabase.app/" };
        const CLOUDINARY_API_KEY = '238868418732411';
        const CLOUDINARY_UPLOAD_PRESET = 'LonePreset';
        const CLOUDINARY_CLOUD_NAME = 'dtsqmmqae'; 
        const ADMIN_TELEGRAM_USERNAMES = ['pjpjki', 'Seva_Kuz']; 

        // --- INIT ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const TG = window.Telegram.WebApp;

        // --- DOM & STATE ---
        const dom = { initialLoader: document.getElementById('initial-loader'), contentWrapper: document.getElementById('content-wrapper'), loader: document.getElementById('loader-container'), nav: document.getElementById('app-nav'), adminStatus: document.getElementById('admin-status')};
        const modals = { overlay: document.getElementById('modal-overlay'), lesson: document.getElementById('modal-lesson'), admin: document.getElementById('modal-admin-flow'), onboarding: document.getElementById('modal-onboarding'), settings: document.getElementById('modal-settings'), userProfile: document.getElementById('modal-user-profile') };
        let state = { user: null, currentScreen: 'main', screens: ['main', 'profile'], adminFlowData: {}, currentDate: new Date() };
        let currentOpenModal = null;
        let lottieAnimation = null;

        // --- UTILS ---
        const vibrate = (style = 'light') => TG.HapticFeedback?.impactOccurred(style);
        const showLoader = () => dom.loader.classList.remove('opacity-0', 'pointer-events-none');
        const hideLoader = () => dom.loader.classList.add('opacity-0', 'pointer-events-none');
        const showStatus = (message, isError) => { dom.adminStatus.textContent = message; dom.adminStatus.className = `text-center p-4 rounded-lg opacity-100 transition-opacity duration-300 ${isError ? 'bg-red-500' : 'bg-green-500'} text-white pointer-events-none fixed bottom-24 left-4 right-4 z-30`; setTimeout(() => { dom.adminStatus.classList.remove('opacity-100'); }, 4000); };
        const fileToPart = file => new Promise((resolve, reject) => { const reader = new FileReader(); reader.onloadend = () => resolve({ inlineData: { mimeType: file.type, data: reader.result.split(',')[1] } }); reader.onerror = reject; reader.readAsDataURL(file); });
        function setTheme(theme) { document.documentElement.setAttribute('data-theme', theme); }
        const formatDate = (timestamp) => new Date(timestamp).toLocaleString('ru-RU', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });

        // --- AUTH & ONBOARDING ---
        async function init() {
            try {
                TG.ready(); TG.expand();
                setTheme(TG.colorScheme || 'dark');
                TG.onEvent('themeChanged', () => setTheme(TG.colorScheme));

                const tgUser = TG.initDataUnsafe?.user;
                if (!tgUser) {
                    dom.initialLoader.innerHTML = `<p class="text-red-500 p-4 text-center">Ошибка: Не удалось получить данные Telegram.<br>Пожалуйста, откройте приложение через Telegram.</p>`;
                    return;
                }

                const userRef = db.ref('users_tg/' + tgUser.id);
                const snapshot = await userRef.once('value');
                let userData = snapshot.val();
                
                const fullName = tgUser.first_name + (tgUser.last_name ? ' ' + tgUser.last_name : '');

                if (!userData) {
                    const newUser = { id: tgUser.id, fullName: fullName, username: tgUser.username, profileIcon: null, theme: TG.colorScheme || 'dark', isAdmin: ADMIN_TELEGRAM_USERNAMES.includes(tgUser.username) };
                    await userRef.set(newUser);
                    startAppSession(newUser);
                } else {
                    const updates = { username: tgUser.username, fullName: fullName };
                    if (ADMIN_TELEGRAM_USERNAMES.includes(tgUser.username) && !userData.isAdmin) {
                        updates.isAdmin = true;
                    }
                    await userRef.update(updates);
                    startAppSession({ ...userData, ...updates });
                }
            } catch (error) {
                console.error("Initialization failed:", error);
                dom.initialLoader.innerHTML = `<p class="text-red-500 p-4 text-center">Ошибка инициализации.<br>Попробуйте перезагрузить приложение.<br><small class="text-xs">${error.message}</small></p>`;
            }
        }
        
        function startAppSession(userData) {
            state.user = userData;
            dom.initialLoader.classList.add('opacity-0');
            setTimeout(() => dom.initialLoader.style.display = 'none', 300);

            dom.contentWrapper.classList.add('opacity-100');
            if (state.user.isAdmin && !state.screens.includes('admin')) {
                state.screens.push('admin');
            }
            renderNav(); 
            setupDateScroller(); 
            renderHomeworkForDate(state.currentDate); 
            renderProfile();
            if(state.user.isAdmin) setupAdminPanel();
        }

        async function uploadToCloudinary(file) {
            const formData = new FormData(); formData.append('file', file); formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET); formData.append('api_key', CLOUDINARY_API_KEY);
            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
            if (!response.ok) { const err = await response.json(); throw new Error(`Cloudinary upload failed: ${err.error.message}`); }
            const data = await response.json();
            return data.secure_url;
        }

        // --- PROFILE ---
        function renderProfile() {
            const main = document.getElementById('profile-main');
            if (!state.user) { main.innerHTML = ''; return; }
            main.innerHTML = `
                <div class="flex flex-col items-center gap-4 p-4 rounded-2xl themed-transition" style="background-color: var(--bg-secondary);">
                    <div class="relative">
                        <img id="profile-icon" src="${state.user.profileIcon || `https://placehold.co/80x80/1a1a1a/FFFFFF?text=${state.user.fullName.charAt(0)}`}" class="w-20 h-20 rounded-full object-cover">
                    </div>
                    <div><h2 id="profile-name" class="text-2xl font-bold text-center">${state.user.fullName}</h2><p id="profile-login" style="color: var(--text-secondary);" class="text-center">@${state.user.username}</p></div>
                </div>
                <div class="p-4 rounded-2xl themed-transition" style="background-color: var(--bg-secondary);">
                    <h3 class="text-lg font-bold mb-4">Настройки</h3>
                    <div class="space-y-4">
                        <button id="change-name-btn" class="w-full text-left p-3 rounded-lg flex justify-between items-center themed-transition" style="background-color: var(--bg-tertiary);">
                            <span>Сменить имя</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" style="color: var(--text-secondary);" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                </div>`;
            document.getElementById('change-name-btn').addEventListener('click', () => openModal(modals.settings));
        }

        async function handleNameChange() {
            vibrate();
            const newName = document.getElementById('settings-new-name').value.trim();
            if (newName && newName !== state.user.fullName) {
                showLoader();
                try {
                    await db.ref(`users_tg/${state.user.id}/fullName`).set(newName);
                    state.user.fullName = newName;
                    renderProfile();
                    showStatus('Имя успешно изменено!', false);
                } catch (error) { showStatus('Ошибка при смене имени.', true); }
                finally { hideLoader(); closeModal(); }
            } else { closeModal(); }
        }
        
        // --- NAVIGATION & UI ---
        function renderNav() {
            let navHTML = `<button data-screen="main" class="nav-btn p-2 rounded-lg w-20 text-center transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg><span class="text-xs font-medium">ДЗ</span></button><button data-screen="profile" class="nav-btn p-2 rounded-lg w-20 text-center transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" /></svg><span class="text-xs font-medium">Профиль</span></button>`;
            if (state.user?.isAdmin) { navHTML += `<button data-screen="admin" class="nav-btn p-2 rounded-lg w-20 text-center transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.96.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.532 1.532 0 012.287-.947c1.372.836 2.942-.734-2.106-2.106a1.532 1.532 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg><span class="text-xs font-medium">Админ</span></button>`; }
            dom.nav.innerHTML = navHTML;
            document.querySelectorAll('.nav-btn').forEach(btn => btn.addEventListener('click', navigate));
            updateNavButtons();
        }
        function navigate() { vibrate(); const newScreen = this.dataset.screen; if (newScreen === state.currentScreen) return; const oldScreenEl = document.getElementById(`screen-${state.currentScreen}`); const newScreenEl = document.getElementById(`screen-${newScreen}`); const oldIndex = state.screens.indexOf(state.currentScreen); const newIndex = state.screens.indexOf(newScreen); if (newIndex > oldIndex) { oldScreenEl.classList.remove('center'); oldScreenEl.classList.add('left'); newScreenEl.classList.remove('right'); newScreenEl.classList.add('center'); } else { oldScreenEl.classList.remove('center'); oldScreenEl.classList.add('right'); newScreenEl.classList.remove('left'); newScreenEl.classList.add('center'); } state.currentScreen = newScreen; updateNavButtons(); }
        function updateNavButtons() { document.querySelectorAll('.nav-btn').forEach(btn => { btn.style.color = btn.dataset.screen === state.currentScreen ? 'var(--accent)' : 'var(--text-secondary)'; }); }
        
        // --- HOMEWORK & DATA RENDERING ---
        function setupDateScroller() { const scroller = document.getElementById('date-scroller'), today = new Date(), days = ['ВС', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ']; scroller.innerHTML = ''; for (let i = -10; i <= 10; i++) { const date = new Date(); date.setDate(today.getDate() + i); const isToday = i === 0; const dateEl = document.createElement('button'); dateEl.className = `date-scroller-btn flex-shrink-0 flex flex-col items-center justify-center w-12 h-16 no-outline ${isToday ? 'active' : ''}`; dateEl.style.color = isToday ? 'var(--accent)' : 'var(--text-secondary)'; dateEl.dataset.date = date.toISOString().split('T')[0]; dateEl.innerHTML = `<span class="text-sm font-semibold">${days[date.getDay()]}</span><span class="text-xl font-bold">${date.getDate()}</span>`; dateEl.addEventListener('click', (e) => { handleDateChange(date); }); scroller.appendChild(dateEl); if (isToday) setTimeout(() => dateEl.scrollIntoView({ behavior: 'smooth', inline: 'center' }), 100); } }
        
        function handleDateChange(newDate) {
            vibrate();
            const scroller = document.getElementById('date-scroller');
            const oldActive = scroller.querySelector('.active');
            if (oldActive) { oldActive.classList.remove('active'); oldActive.style.color = 'var(--text-secondary)'; }
            
            const newActive = scroller.querySelector(`[data-date="${newDate.toISOString().split('T')[0]}"]`);
            if (newActive) { newActive.classList.add('active'); newActive.style.color = 'var(--accent)'; }

            const list = document.getElementById('homework-list');
            const direction = newDate > state.currentDate ? 'left' : 'right';
            
            list.classList.add(`slide-out-${direction}`);
            list.addEventListener('animationend', () => {
                renderHomeworkForDate(newDate, direction);
            }, { once: true });

        }

        async function renderHomeworkForDate(date, direction = 'left') {
            const list = document.getElementById('homework-list');
            list.className = 'flex-grow p-4 relative'; // Reset classes
            list.innerHTML = `<div class="absolute inset-0 flex justify-center mt-10"><div class="loader"><div></div><div></div><div></div></div></div>`;
            const dateString = date.toISOString().split('T')[0];
            
            try {
                const snapshot = await db.ref('schedule/' + dateString).once('value');
                const scheduleData = snapshot.val();
                
                // Clear old animation classes before adding new ones
                list.className = 'flex-grow p-4 relative';
                
                if (!scheduleData) {
                    list.innerHTML = `<div class="text-center mt-10 opacity-0 scale-in-up" style="animation-delay: 100ms;"><div id="lottie-container" class="mx-auto w-40 h-40"></div><p class="mt-4" style="color: var(--text-secondary);">На этот день ничего нет</p></div>`;
                    if (lottieAnimation) lottieAnimation.destroy();
                    lottieAnimation = lottie.loadAnimation({ container: document.getElementById('lottie-container'), renderer: 'svg', loop: true, autoplay: true, path: 'noday.json' });
                    return;
                }
                
                const schedule = Object.entries(scheduleData).map(([key, value]) => ({ id: key, ...value }));
                
                const completedHomeworks = JSON.parse(localStorage.getItem(`completed_${state.user.id}_${dateString}`) || '{}');
                
                list.innerHTML = '';
                schedule.forEach((hw, index) => {
                    const isCompleted = completedHomeworks[hw.id] || false;
                    const item = document.createElement('div');
                    item.className = 'flex items-center gap-4 p-4 rounded-2xl mb-3 scale-in-up'; 
                    item.style.backgroundColor = 'var(--bg-secondary)';
                    item.style.animationDelay = `${index * 70}ms`;
                    
                    item.innerHTML = `
                        <div class="flex-grow">
                            <p class="text-sm font-medium" style="color: var(--text-secondary);">${hw.time}</p>
                            <p class="font-bold text-lg">${hw.subject}</p>
                            <p class="text-sm" style="color: var(--text-secondary);">${hw.teacher || ''}</p>
                        </div>
                        <div class="text-right flex-shrink-0 flex flex-col items-center gap-2">
                             <div class="h-6 w-6 ml-auto">
                                ${hw.homework_text ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 relative" style="color: var(--accent);" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>` : ''}
                             </div>
                           <input type="checkbox" data-schedule-id="${hw.id}" data-date="${dateString}" class="checkbox-custom" ${isCompleted ? 'checked' : ''}>
                        </div>`;

                    item.addEventListener('click', (e) => { if (!e.target.classList.contains('checkbox-custom')) openModal(modals.lesson, { ...hw, date: dateString }); });
                    item.querySelector('input[type="checkbox"]').addEventListener('change', handleCheckboxChange);
                    
                    list.appendChild(item);
                });
            } catch (error) {
                console.error("Error fetching schedule:", error);
                list.innerHTML = `<p class="text-red-500 text-center mt-10">Не удалось загрузить расписание.</p>`;
            }
        }
        function handleCheckboxChange(e) { 
            vibrate(); 
            const scheduleId = e.target.dataset.scheduleId; 
            const date = e.target.dataset.date;
            const isChecked = e.target.checked; 
            const key = `completed_${state.user.id}_${date}`;
            const completed = JSON.parse(localStorage.getItem(key) || '{}');
            if (isChecked) {
                completed[scheduleId] = true;
            } else {
                delete completed[scheduleId];
            }
            localStorage.setItem(key, JSON.stringify(completed));
        }
        
        // --- MODALS ---
        function setupAdminPanel() { document.getElementById('admin-fill-hw').addEventListener('click', () => { vibrate(); openAdminHwFlow(); }); }
        function openModal(modal, data) { modals.overlay.classList.add('active'); currentOpenModal = modal; populateModal(modal, data); modal.classList.add('active'); TG.BackButton.show(); }
        function closeModal() { if (currentOpenModal) { modals.overlay.classList.remove('active'); currentOpenModal.classList.remove('active'); currentOpenModal = null; } TG.BackButton.hide(); }
        async function callGemini(prompt, imageParts = []) {
             const apiKey = "AIzaSyCglJfoIkzBHeJ3uq4b6afqYs3g6niKgd0";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }, ...imageParts] }] };
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) { const err = await response.json(); console.error("API Error:", err); throw new Error(err.error?.message || 'Unknown API Error'); }
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!text) throw new Error("Не удалось получить ответ от AI.");
                return text;
            } catch (error) { console.error("Fetch/Gemini Error:", error); throw error; }
        }

        // --- ADMIN FLOW ---
        function openAdminHwFlow() { state.adminFlowData = { attachments: {} }; openModal(modals.admin); renderAdminHwStep(1); }

        function renderAdminHwStep(step) {
            const modal = modals.admin;
            let content = `<div class="p-4 pt-0 h-full flex flex-col"><div class="relative py-2"><div class="absolute top-4 left-0 h-1 rounded-full themed-transition" style="background-color: var(--bg-tertiary); width: 100%;"></div><div id="admin-progress-bar" class="absolute top-4 left-0 h-1 rounded-full transition-all duration-500" style="background-color: var(--accent); width: ${step * 33.3}%;"></div></div></div>`;
            const wrapper = document.createElement('div');
            wrapper.innerHTML = content;
            const contentWrapper = wrapper.firstChild;

            const header = (title) => `<header class="flex-shrink-0 flex items-center justify-between pb-4"><h2 class="text-2xl font-bold">${title}</h2><button class="modal-close-btn p-2 rounded-full themed-transition" style="background-color: var(--bg-secondary);"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></header>`;
            const footer = (nextId, nextText, prevId, prevText) => `<footer class="flex-shrink-0 pt-4 flex gap-4">${prevId ? `<button id="${prevId}" class="w-full py-3 text-lg font-semibold rounded-xl no-outline themed-transition" style="background-color: var(--bg-tertiary);">${prevText}</button>` : ''}<button id="${nextId}" class="accent-button w-full py-3 text-lg font-semibold rounded-xl no-outline" disabled>${nextText}</button></footer>`;
            
            let stepContent = '';
            switch(step) {
                case 1:
                    stepContent = `${header('Шаг 1/3: Дата и Фото')}<main class="flex-grow flex flex-col justify-center items-center text-center space-y-6"><input type="date" id="admin-hw-date-select" class="p-3 rounded-lg text-lg themed-transition" style="background-color: var(--bg-tertiary); color-scheme: dark;"><label for="admin-hw-files" class="w-full max-w-sm p-8 border-2 border-dashed rounded-2xl cursor-pointer" style="border-color: var(--border-color);">Выбрать все фото (ДЗ и расписание)</label><input type="file" id="admin-hw-files" accept="image/*" class="hidden" multiple><div id="admin-hw-files-preview" class="text-sm"></div></main>${footer('admin-hw-s1-next', 'Анализировать')}`;
                    contentWrapper.innerHTML += stepContent;
                    modal.innerHTML = wrapper.innerHTML;
                    
                    const dateInput = document.getElementById('admin-hw-date-select');
                    const fileInput = document.getElementById('admin-hw-files');
                    const nextBtn = document.getElementById('admin-hw-s1-next');
                    const checkReady = () => { nextBtn.disabled = !(dateInput.value && fileInput.files.length > 0); };
                    dateInput.addEventListener('change', (e) => { state.adminFlowData.date = e.target.value; checkReady(); });
                    fileInput.addEventListener('change', (e) => { state.adminFlowData.hwFiles = e.target.files; document.getElementById('admin-hw-files-preview').textContent = `${e.target.files.length} фото выбрано.`; checkReady(); });
                    nextBtn.addEventListener('click', () => { vibrate(); renderAdminHwStep(2); processAllPhotos(); });
                    break;

                case 2:
                    stepContent = `${header('Шаг 2/3: Проверка')}<main id="admin-hw-s2-main" class="flex-grow flex flex-col justify-center items-center text-center"><div class="loader"><div></div><div></div><div></div></div><p class="mt-4">AI анализирует фото...</p></main>${footer('admin-hw-s2-next', 'Далее', 'admin-hw-s2-back', 'Назад')}`;
                    contentWrapper.innerHTML += stepContent;
                    modal.innerHTML = wrapper.innerHTML;
                    document.getElementById('admin-hw-s2-back').addEventListener('click', () => renderAdminHwStep(1));
                    break;
                case 3:
                    stepContent = `${header('Шаг 3/3: Публикация')}<main id="admin-hw-s3-main" class="flex-grow overflow-y-auto"><p class="mb-4">Проверьте результат и прикрепите файлы к урокам, если нужно.</p></main>${footer('admin-hw-publish', 'Опубликовать', 'admin-hw-s3-back', 'Назад')}`;
                    contentWrapper.innerHTML += stepContent;
                    modal.innerHTML = wrapper.innerHTML;
                    document.getElementById('admin-hw-s3-back').addEventListener('click', () => renderAdminHwStep(2));
                    document.getElementById('admin-hw-publish').addEventListener('click', publishAdminHomework);
                    const mainEl = document.getElementById('admin-hw-s3-main');
                    if(state.adminFlowData.lessons) {
                        state.adminFlowData.lessons.forEach((lesson, index) => {
                            const uniqueId = `file-${state.adminFlowData.date}-${index}`;
                            mainEl.innerHTML += `
                                <div class="p-3 rounded-lg mb-2 themed-transition" style="background-color:var(--bg-secondary);">
                                    <p class="font-bold">${lesson.subject} <span class="text-sm font-normal" style="color:var(--text-secondary);">${lesson.time}</span></p>
                                    <textarea class="w-full mt-2 p-2 text-sm rounded-lg themed-transition" style="background-color: var(--bg-tertiary);" data-index="${index}" placeholder="ДЗ, если нужно исправить...">${lesson.homework_text || ''}</textarea>
                                    <div class="mt-2">
                                        <label for="${uniqueId}" class="file-input-label themed-transition"><span>Прикрепить файлы</span></label>
                                        <input type="file" multiple class="hidden" data-index="${index}" id="${uniqueId}">
                                        <span id="label-${uniqueId}" class="text-sm ml-2" style="color: var(--text-secondary);"></span>
                                    </div>
                                </div>`;
                        });
                        mainEl.querySelectorAll('textarea').forEach(area => { area.addEventListener('input', (e) => { state.adminFlowData.lessons[e.target.dataset.index].homework_text = e.target.value; }); });
                        mainEl.querySelectorAll('input[type="file"]').forEach(input => {
                            input.addEventListener('change', (e) => {
                                const index = e.target.dataset.index;
                                const label = document.getElementById(`label-${e.target.id}`);
                                if (e.target.files.length > 0) {
                                    state.adminFlowData.attachments[index] = e.target.files;
                                    label.textContent = `${e.target.files.length} файл(ов)`;
                                } else {
                                    delete state.adminFlowData.attachments[index];
                                    label.textContent = '';
                                }
                            });
                        });
                    }
                    document.getElementById('admin-hw-publish').disabled = false;
                    break;
            }
            modal.querySelectorAll('.modal-close-btn').forEach(btn => btn.addEventListener('click', closeModal));
        }
        
        async function processAllPhotos() {
            try {
                const imageParts = await Promise.all(Array.from(state.adminFlowData.hwFiles).map(fileToPart));
                const date = new Date(state.adminFlowData.date);
                const currentYear = date.getFullYear();

                const prompt = `Проанализируй эти фото. На них есть и сетка расписания, и домашние задания. Текущий год: ${currentYear}. Мне нужно расписание и ДЗ ТОЛЬКО для ОДНОГО дня: ${state.adminFlowData.date}.
                Твоя задача:
                1. Извлечь из фото список уроков только для этой даты.
                2. Для каждого урока найти и добавить соответствующее домашнее задание.
                3. Указать имя учителя для каждого урока.
                ВАЖНО: НИКАКИХ ПОЯСНЕНИЙ! ВЕРНИ ТОЛЬКО JSON! Ответ должен быть JSON-массивом объектов. Каждый объект ДОЛЖЕН иметь ключи: 'subject', 'time' (в формате ЧЧ:ММ-ЧЧ:ММ), 'teacher', и, если есть, 'homework_text'.
                Пример: [{'subject': 'Алгебра', 'time': '08:30-09:15', 'teacher': 'Иванова И.И.', 'homework_text': '№123, №124'}]`;
                
                const resultText = await callGemini(prompt, imageParts);
                state.adminFlowData.lessons = JSON.parse(resultText.replace(/```json/g, '').replace(/```/g, ''));
                renderAdminHwStep(3);
            } catch (e) { alert(`Ошибка AI: ${e.message}. Попробуйте другие фото или проверьте их качество.`); renderAdminHwStep(1); }
        }

        async function publishAdminHomework() {
            vibrate(); showLoader();
            try {
                for (const index in state.adminFlowData.attachments) {
                    const fileList = state.adminFlowData.attachments[index];
                    let fileUrls = [];
                    for(const file of fileList) { const url = await uploadToCloudinary(file); fileUrls.push(url); }
                    if (!state.adminFlowData.lessons[index].attachments) { state.adminFlowData.lessons[index].attachments = []; }
                    state.adminFlowData.lessons[index].attachments.push(...fileUrls);
                }
                const date = state.adminFlowData.date;
                const lessons = state.adminFlowData.lessons;
                const scheduleRef = db.ref('schedule/' + date);
                await scheduleRef.remove();
                for (const lesson of lessons) { await scheduleRef.push().set(lesson); }
                showStatus('Расписание успешно опубликовано!', false);
                renderHomeworkForDate(new Date(date));
            } catch (err) { showStatus(`Ошибка публикации: ${err.message}`, true);
            } finally { hideLoader(); closeModal(); }
        }

        TG.BackButton.onClick(closeModal);
        document.addEventListener('DOMContentLoaded', init);
    </script>
